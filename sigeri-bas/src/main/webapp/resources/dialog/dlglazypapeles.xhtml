<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>PAPELES REGISTRALES</title>
        <ui:include src="styleTemplete.xhtml" />
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{dlgLazyPapeles.lazy}" var="papel" style="text-align: center;" filterEvent="enter"
                         paginator="true" lazy="true" rows="8" rowsPerPageTemplate="8,15,20" emptyMessage="No hay elementos." paginatorPosition="bottom"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Abrev." sortBy="#{papel.abreviatura}" filterBy="#{papel.abreviatura}"
                          filterStyle="width: 95%" width="100">
                    <p:outputLabel value="#{papel.abreviatura}"/>
                </p:column>
                <p:column headerText="Nombre" sortBy="#{papel.papel}" filterBy="#{papel.papel}" filterStyle="width: 75%" >
                    <p:outputLabel value="#{papel.nombre}" />
                </p:column>
                <p:column headerText="**" width="40">
                    <p:commandButton icon="pi pi-forward" actionListener="#{dlgLazyPapeles.selectObject(papel)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
