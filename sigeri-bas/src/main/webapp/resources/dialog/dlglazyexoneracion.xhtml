<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Listado de Exoneraciones</title>
        <ui:include src="styleTemplete.xhtml" />
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable reflow="true" paginator="true" lazy="true" rows="10" rowsPerPageTemplate="10,20,30" filterEvent="enter" 
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         value="#{dlgLazyExoneracion.lazy}" var="exo" emptyMessage="No se encontró ningún Item" 
                         style="text-align: center;">
                <p:column headerText="Concepto" filterBy="#{exo.concepto}" filterStyle="width: 95%;">
                    <h:outputText value="#{exo.concepto}"/>
                </p:column>
                <p:column headerText="Porcentaje" width="100">
                    <h:outputText value="#{exo.porcentaje}"/>
                </p:column>
                <p:column headerText="***" width="40">
                    <p:commandButton icon="pi pi-forward" actionListener="#{dlgLazyExoneracion.selectObject(exo)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
