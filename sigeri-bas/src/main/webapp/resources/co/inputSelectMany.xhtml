<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>
        <cc:attribute name="id" 	required="false" shortDescription="Id del componente" default="#{cc.clientId}"/>
        <cc:attribute name="label" 	required="true"  shortDescription="Etiqueta a mostrar" />
        <cc:attribute name="required" 	required="false" default="false" shortDescription="true requerido, false no requerido" />
        <cc:attribute name="value" 	required="true"  type="java.lang.Collection" shortDescription="Valor del campo# {bean.entity.property}" />
        <cc:attribute name="disabled" 	required="false" default="false" shortDescription="true si el campo se deshabilita" />
        <cc:attribute name="listener" 	required="false" shortDescription="Metodo que se ejecutara en el Evento Ajax" />
        <cc:attribute name="catalogo" 	required="true"  type="java.lang.Collection" shortDescription="Listado del catalogo" />
        <cc:attribute name="itemValue" 	required="true"  shortDescription="Columna del value" />
        <cc:attribute name="itemLabel" 	required="true"  shortDescription="Columna del label" />
        <cc:attribute name="var" 	required="true"  shortDescription="Variable para el catalogo" />
        <cc:attribute name="columns" 	required="false" shortDescription="Columnas para el grid." default="3" />
        <cc:clientBehavior name="ajax" targets="#{cc.attrs.id}-select" default="ajax" />
    </cc:interface>
    <cc:implementation >
        <h:panelGroup id="#{cc.attrs.id}" layout="block" class="Responsive100 Responsive" >
            <p:outputLabel id="#{cc.attrs.id}-label" for="#{cc.attrs.id}-select"
                           value="#{cc.attrs.label}" class="FontBolder DispBlock Wid100"
                           style="font-weight: bolder !important; margin-bottom: 0px;" />
            <p:selectManyCheckbox id="#{cc.attrs.id}-select" value="#{cc.attrs.value}" required="#{cc.attrs.required}"
                                  layout="grid" disabled="#{cc.attrs.disabled}" style="display: block; margin-top: 3px;"
                                  styleClass="selectWidth135" converter="entityConverter" columns="#{cc.attrs.columns}"  >
                <f:selectItems value="#{cc.attrs.catalogo}" var="#{cc.attrs.var}" itemLabel="#{cc.attrs.itemLabel}" itemValue="#{cc.attrs.itemValue}" />
                <!--<f:selectItem rendered="# {empty cc.attrs.catalogo}" itemLabel="Seleccione..." itemValue="# {null}" noSelectionOption="true" />-->
            </p:selectManyCheckbox>
        </h:panelGroup>
    </cc:implementation>
</html>
