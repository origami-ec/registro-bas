<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>
        <cc:attribute name="id"             required="false"    shortDescription="Id del componente" default="#{cc.clientId}"/>
        <cc:attribute name="label"          required="true"     shortDescription="Etiqueta a mostrar" />
        <cc:attribute name="required"       required="false"    default="false" shortDescription="true requerido, false no requerido" />
        <cc:attribute name="value"          required="true"     shortDescription="Valor del campo# {bean.entity.property}" />
        <cc:attribute name="disabled"       required="false"    default="false" shortDescription="true si el campo se deshabilita" />
        <cc:attribute name="catalogo"       required="true"     shortDescription="Listado del catalogo" />
        <cc:attribute name="itemValue"      required="true"     shortDescription="Columna del value" />
        <cc:attribute name="itemLabel"      required="true"     shortDescription="Columna del label" />
        <cc:attribute name="var"            required="true"     shortDescription="Variable para el catalogo" />
        <cc:attribute name="lazy"           required="false"    shortDescription="Inicializa los datos del combo al momento de hacer click sobr el mismo." default="false" />
        <cc:attribute name="useConverter"   required="false"    default="true" shortDescription="Por defecto esta activo el uso de converter." />
        <cc:clientBehavior name="ajax" targets="#{cc.clientId}-select" default="ajax"  />
    </cc:interface>
    <cc:implementation  >
        <h:panelGroup id="#{cc.attrs.id}" layout="block" class="Responsive100 Responsive" >
            <p:outputLabel id="#{cc.attrs.id}-label" for="#{cc.attrs.id}-select" value="#{cc.attrs.label}" class="FontBolder DispBlock Wid100"
                           style="margin-bottom: 0px;" />
            <p:selectOneMenu id="#{cc.attrs.id}-select" value="#{cc.attrs.value}" required="#{cc.attrs.required}" 
                             autoWidth="false" disabled="#{cc.attrs.disabled}" style="display: block; margin-top: 3px;width: 220px;"
                             filter="true" filterMatchMode="contains" styleClass="selectWidth135" dynamic="#{cc.attrs.lazy}"   >
                <c:if test="#{cc.attrs.useConverter eq 'true'}" > <f:converter converterId="entityConverter" /> </c:if>
                <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" />
                <f:selectItems value="#{cc.attrs.catalogo}" var="#{cc.attrs.var}" itemLabel="#{cc.attrs.itemLabel}" itemValue="#{cc.attrs.itemValue}" />
            </p:selectOneMenu>
        </h:panelGroup>
    </cc:implementation>
</html>
