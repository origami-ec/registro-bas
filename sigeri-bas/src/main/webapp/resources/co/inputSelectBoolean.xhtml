<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface displayName="inputTextDec" shortDescription="Componente personalizado para texto, puede usar ajax de primefaces el nombre del evento es 'ajax' " >
        <cc:attribute name="id" shortDescription="Id del componente" default="#{cc.clientId}"/>
        <cc:attribute name="label" required="true" shortDescription="Etiqueta a mostrar"/>
        <cc:attribute name="required" required="false" default="false" shortDescription="true requerido, false no requerido"/>
        <cc:attribute name="value" required="true" shortDescription="Valor del campo# {bean.entity.property}"/>
        <cc:attribute name="readonly" required="false" default="false" shortDescription="true si el campo se es editable"/>
        <cc:attribute name="styleClass" required="false" />

        <cc:clientBehavior name="ajax" targets="#{cc.clientId}-form"  />

    </cc:interface>
    <cc:implementation id="#{cc.attrs.id}">
        <h:panelGroup layout="block" class="Responsive100 Responsive">
            <p:outputLabel for="#{cc.attrs.id}-form" value="#{cc.attrs.label}" class="DispBlock Wid100"
                           style="font-weight: bolder !important; margin-bottom: 3px;" />
            <p:selectOneMenu id="#{cc.attrs.id}-form" value="#{cc.attrs.value}"
                             class="Wid90 #{cc.attrs.styleClass}" required="#{cc.attrs.required}" >
                <f:selectItem itemLabel="Seleccione..." itemValue="#{null}"/>
                <f:selectItem itemLabel="SI" itemValue="#{true}"/>
                <f:selectItem itemLabel="NO" itemValue="#{false}"/>
                <p:ajax process="@this" />
            </p:selectOneMenu>

        </h:panelGroup>
    </cc:implementation>
</html>
