    <ui:define name="content">
        <h:form  id="formFolios">
            <style>
                #marginacion {
                    position: absolute;
                    /*top: 100%;*/
                    margin: -50px auto;
                    width: 100%;
                    height: auto;
                    transform: rotate(270deg);
                    transform-origin: 0 0;
                    text-align: start; 
                }
                .marginado {
                    background-color: #ABEBC6 !important;
                    color: #192a37 !important;
                }
                .marginadoMov {
                    background-color: #D5F5E3 !important;
                    color: #192a37 !important;
                }
            </style>
            <center><h2>Reporte de marginaciones</h2></center>
            <h:panelGrid columns="5" width="60%" style="margin: 0 auto;">
                <co:inputSelect label="Inscriptor" value="#{reporteMarginacion.inscriptor}" catalogo="#{reporteMarginacion.inscriptores}" var="ins1" itemLabel="#{ins1.ente.nombres} - #{ins1.usuario}" itemValue="#{ins1}"/> 
                <co:inputDate label="F. Inscripción Desde:" value="#{reporteMarginacion.inscripcionDesde}"  />
                <co:inputDate label="F. Inscripción Hasta:" value="#{reporteMarginacion.inscripcionHasta}" /> 
                <p:commandButton value="Consultar" actionListener="#{reporteMarginacion.consultar()}" icon="fa fa-search" styleClass="btnStyle" update="formFolios"/>
                <p:commandButton value="Generar Reporte" actionListener="#{reporteMarginacion.generarReporte()}" icon="fa fa-file-pdf-o" styleClass="btnStyle" />
            </h:panelGrid>
            <p:dataTable id="dtRefMarginacion" paginator="true" lazy="true" rows="20" rowsPerPageTemplate="20,40,100" rowIndexVar="index"
                         value="#{reporteMarginacion.lazyReferencia}" var="mvrf1" emptyMessage="No se encontró ningún Item."
                         style="text-align: center;" filterEvent="enter" paginatorAlwaysVisible="false" 
                         >
                <f:facet name="header">
                    Movimientos Referencias
                </f:facet>
                <!--                <p:column headerText="***" style="width: 25px;">
                                    <p:rowToggler   />
                                </p:column>-->
                <p:column headerText="No" style="width: 40px;">
                    #{index+1} 
                </p:column>
                <p:column headerText="Contrato" >
                    <h:outputText  value="#{mvrf1.movimiento1}"/>
                </p:column>
                <p:column headerText="Contrato" >
                    <h:outputText  value="#{mvrf1.movimientoReferencia.acto.nombre}"/>
                </p:column>
                <p:column headerText="Repertorio" width="100">
                    <h:outputText value="#{mvrf1.movimientoReferencia.numRepertorio}"/>
                </p:column>
                <p:column headerText="Fec.Repertorio" width="100">
                    <h:outputText value="#{mvrf1.movimientoReferencia.fechaRepertorio}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Inscripcion" width="100" filterBy="#{mvrf1.movimientoReferencia.numInscripcion}">
                    <h:outputText value="#{mvrf1.movimientoReferencia.numInscripcion}"/>
                </p:column>
                <p:column headerText="Fec.Inscripcion" width="100">
                    <h:outputText value="#{mvrf1.movimientoReferencia.fechaInscripcion}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
