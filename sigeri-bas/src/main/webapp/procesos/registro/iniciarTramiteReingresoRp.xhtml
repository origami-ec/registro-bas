<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:co="http://xmlns.jcp.org/jsf/composite/co">
    <ui:define name="title">Nueva Proforma</ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <p:growl  globalOnly="true" showDetail="true" showSummary="true"   />
            <p:accordionPanel id="accPanelRP">
                <p:tab title="DATOS DEL CONTRIBUYENTE" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <p:panel id="pnlSolicitante" header="SOLICITANTE" style="width: 49%; float: left;">
                        <h:panelGrid id="gridSolicitante" style="font-weight: bolder;" columns="1">
                            <h:panelGroup>
                                <p:outputLabel value="Identificación:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.solicitante.ciRuc}" size="46" placeholder="Ingrese numero de Identificacion"/>    
                                <p:spacer width="5" />
                                <p:commandButton value="Buscar" icon="ui-icon-search" styleClass="btnStyle" actionListener="#{iniciarTramiteRP.buscar()}">
                                    <p:ajax event="dialogReturn" listener="#{iniciarTramiteRP.selectSolicitante}" update="mainForm:accPanelRP:pnlSolicitante"/>
                                </p:commandButton>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{iniciarTramiteRP.solicitante.esPersona}">
                                <p:outputLabel value="Nombres:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.solicitante.nombres}"   size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{iniciarTramiteRP.solicitante.esPersona}">
                                <p:outputLabel value="Apellidos" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.solicitante.apellidos}"   size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!iniciarTramiteRP.solicitante.esPersona}">
                                <p:outputLabel value="Razón Social" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.solicitante.razonSocial}"   size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!iniciarTramiteRP.solicitante.esPersona}">
                                <p:outputLabel value="Nombre Comercial" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.solicitante.nombreComercial}"   size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Dirección" /> <br></br>
                                <p:inputText  value="#{iniciarTramiteRP.solicitante.direccion}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Correo:" /> <br></br>
                                <p:inputText   value="#{iniciarTramiteRP.solicitante.correo1}" size="60"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Teléfono:" /> <br></br>
                                <p:inputText   value="#{iniciarTramiteRP.solicitante.telefono1}"  size="60"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <br></br>
                        <center>
                            <p:commandLink  title="Actualizar Datos Solicitante" actionListener="#{iniciarTramiteRP.actualizarDatosSolicitante()}" update="pnlSolicitante">
                                <p:graphicImage value="/resources/icons/refres.png" style="text-align: right" height="30"/>
                            </p:commandLink>
                        </center>
                    </p:panel>
                    <p:panel id="pnlBeneficiario" header="DATOS PARA FACTURA" style="width: 49%; float: right;">
                        <h:panelGrid style="font-weight: bolder;" columns="1">
                            <h:panelGroup>
                                <p:outputLabel value="Identificación:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.ciRuc}" 
                                             size="43" placeholder="Ingrese numero de Identificacion"
                                             onkeyup="if (event.keyCode == 13) {
                                                         buscarBeneficiario();
                                                         return false;
                                                     }" 
                                             onkeypress="if (event.keyCode == 13) {
                                                         return false;
                                                     }"/>
                                <p:spacer width="5" />
                                <p:commandButton  value="Buscar" icon="ui-icon-search" styleClass="btnStyle" actionListener="#{iniciarTramiteRP.buscarBeneficiario()}">
                                    <p:ajax event="dialogReturn" listener="#{iniciarTramiteRP.selectBeneficiario}" update="pnlBeneficiario"/>
                                </p:commandButton>    
                                <p:remoteCommand name="buscarBeneficiario" actionListener="#{iniciarTramiteRP.buscarBeneficiario()}"/>
                                <p:spacer width="5" />
                                <p:selectBooleanCheckbox value="#{iniciarTramiteRP.beneficiarioEsSolicitante}" >
                                    <p:ajax update="pnlBeneficiario" listener="#{iniciarTramiteRP.actualizarBeneficiarioEsSolicitante()}" />
                                </p:selectBooleanCheckbox>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{iniciarTramiteRP.beneficiario.esPersona}">
                                <p:outputLabel value="Nombres:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.nombres}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{iniciarTramiteRP.beneficiario.esPersona}">
                                <p:outputLabel value="Apellidos" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.apellidos}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!iniciarTramiteRP.beneficiario.esPersona}">
                                <p:outputLabel value="Razón Social" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.razonSocial}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!iniciarTramiteRP.beneficiario.esPersona}">
                                <p:outputLabel value="Nombre Comercial" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.nombreComercial}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Dirección" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.direccion}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Correo:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.correo1}" size="60"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Teléfono:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.telefono1}" size="60"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <br></br>
                        <center>
                            <p:commandLink title="Actualizar Datos Factura" actionListener="#{iniciarTramiteRP.actualizarDatosBeneficiario()}" update="pnlBeneficiario">
                                <p:graphicImage value="/resources/icons/refres.png" style="text-align: right" height="30"/>
                            </p:commandLink>
                        </center>
                    </p:panel>
                </p:tab>
                <p:tab title="DATOS DE LA PROPIEDAD" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <h:panelGrid columns="2" style="width: 100%;font-weight: bolder;">
                        <p:fieldset legend="NUMERO DE INSCRIPCION">
                            <h:panelGrid columns="2" style="width: 100%;">
                                <co:inputNumber label="Nro. Inscripcion:" value="#{iniciarTramiteRP.liquidacion.numInscripcion}" decimalPlaces="0"  >
                                    <p:ajax event="blur" listener="#{iniciarTramiteRP.validarTramiteIngresado(iniciarTramiteRP.liquidacion)}" />
                                </co:inputNumber>
                                <co:inputNumber label="Año Inscripcion:" value="#{iniciarTramiteRP.liquidacion.anioInscripcion}" decimalPlaces="0"  >
                                    <p:ajax event="blur" listener="#{iniciarTramiteRP.validarTramiteIngresado(iniciarTramiteRP.liquidacion)}" />
                                </co:inputNumber>
                            </h:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="NUMERO DE FICHA">
                            <p:outputLabel value="Ficha Registral: " /><br/>
                            <p:inputText id="ficha_registral" value="#{iniciarTramiteRP.numFicha}" readonly="true" />
                            <p:spacer width="20"/>
                            <p:commandButton value="Buscar" icon="fa fa-search" styleClass="white-button" actionListener="#{iniciarTramiteRP.showDlgFichas()}" />
                            <p:spacer width="20"/>
                            <p:commandButton value="Borrar" icon="fa fa-trash" styleClass="white-button" actionListener="#{iniciarTramiteRP.limpiarFicha()}" />
                        </p:fieldset>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="CONTRATOS DEL TRAMITE" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <h:panelGroup id="pnlActos" style="width: 45%;float: left;">
                        <p:dataTable id="dtActos" var="ac" value="#{iniciarTramiteRP.actos}" selectionMode="single" selection="#{iniciarTramiteRP.acto}"
                                     rowKey="#{ac.id}" emptyMessage="Sin elementos..." scrollable="true" scrollHeight="520" filterEvent="enter">
                            <p:ajax event="rowSelect" listener="#{iniciarTramiteRP.onRowSelect()}"/>
                            <f:facet name="header">
                                <h:outputText value="ACTOS O CONTRATOS" />
                            </f:facet>
                            <p:column headerText="LIBRO" filterBy="#{ac.libro.nombre}" filterMatchMode="contains" rendered="false">
                                <h:outputText value="#{ac.libro.nombre}"/>
                            </p:column>
                            <p:column headerText="NOMBRE" filterBy="#{ac.nombre}" filterMatchMode="contains">
                                <h:outputText value="#{ac.nombre}"/>
                            </p:column>
                            <p:column headerText="VALOR" width="150">
                                <h:outputText value="#{iniciarTramiteRP.valorArancel(ac)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <h:panelGroup id="pnlValores" style="width: 55%;float: right">
                        <p:panel id="pnlContratos">
                            <p:dataTable id="dtSubTotal" value="#{iniciarTramiteRP.actosPorPagar}" var="det" 
                                         rowIndexVar="rowIndex" resizableColumns="true"
                                         emptyMessage="Sin Contratos" scrollable="true" scrollHeight="200">
                                <f:facet name="header">CONTRATOS SELECCIONADOS</f:facet>
                                <p:column headerText="**" width="20">
                                    <p:outputLabel value="#{rowIndex + 1}"/>
                                </p:column>
                                <p:column headerText="Acto" >
                                    <p:outputLabel id="actoContra" value="#{det.acto.nombre}"/>
                                    <p:tooltip for="actoContra" value="#{det.acto.nombre}" position="top" />
                                </p:column>
                                <p:column headerText="Valor" width="40" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.valorUnitario}" />
                                </p:column>
                                <p:column headerText="Cant." width="30" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.cantidad}" />
                                </p:column>
                                <p:column headerText="SubTotal" width="45" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.subtotal}" />
                                </p:column>
                                <p:column headerText="Desc." width="30" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.descuento}" />
                                </p:column>
                                <p:column headerText="Adic.." width="30" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.recargo}" />
                                </p:column>
                                <p:column headerText="Total" width="40" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.valorTotal}" />
                                </p:column>
                                <p:column headerText="Acc." width="35">
                                    <p:commandLink actionListener="#{iniciarTramiteRP.showDlgEditActo(rowIndex)}" title="Editar" style="padding-right: 10px;">
                                        <p:graphicImage value="/resources/icons/edit.png" height="16"/>
                                    </p:commandLink>
                                    <p:commandLink actionListener="#{iniciarTramiteRP.eliminarDetalle(rowIndex)}" title="Eliminar" update="dtSubTotal">
                                        <p:graphicImage value="/resources/icons/delete.png" height="16"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                            <div align="right">
                                <h:panelGrid columns="2" style="font-weight: bolder;text-align: right;">
                                    <p:outputLabel value="SUBTOTAL: $"/>
                                    <p:inputText value="#{iniciarTramiteRP.subTotal}" readonly="true"/>
                                    <p:outputLabel value="ADICIONAL: $"/>
                                    <p:inputText value="#{iniciarTramiteRP.recargoAplicado}" readonly="true"/>
                                    <p:outputLabel value="DESCUENTO: $"/>
                                    <p:inputText value="#{iniciarTramiteRP.descPorLey}" readonly="true" style="color: red;"/>
                                    <p:outputLabel value="TOTAL: $"/>
                                    <p:inputText value="#{iniciarTramiteRP.totalPagar}" readonly="true"/>
                                </h:panelGrid>
                            </div>
                        </p:panel>
                        <p:panelGrid id="pnlUsoDoc" style="width: 100%;font-weight: bolder;" columns="3">
                            <h:panelGroup>
                                <p:outputLabel value="Uso Documento:" />
                                <p:selectOneMenu value="#{iniciarTramiteRP.usoDocumento}" converter="entityConverter" filter="true" 
                                                 style="display: block; margin-top: 3px; min-width: 0px !important; width: 150px !important;"
                                                 autoWidth="false">  
                                    <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" />
                                    <f:selectItems value="#{iniciarTramiteRP.usosDocumentos}" var="it" itemLabel="#{it.valor}" itemValue="#{it}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Nro. de Formulario:" /><br/>
                                <p:inputText value="#{iniciarTramiteRP.liquidacion.numFormulario}"/>
                            </h:panelGroup>
                            <h:panelGroup style="block">
                                <p:outputLabel value="Tramite Corporativo:" /><br/>
                                <p:selectBooleanCheckbox value="#{iniciarTramiteRP.liquidacion.tramiteCorporativo}"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:commandButton value="Nuevo" icon="ui-icon-plus" actionListener="#{iniciarTramiteRP.showDlgUsoDoc()}"/>
                                <p:commandButton value="Editar" icon="ui-icon-pencil" actionListener="#{iniciarTramiteRP.showDlgEditUsoDoc()}"/>
                            </h:panelGroup>
                            <p:commandButton id="btnGeneraProforma" value="Generar Proforma" icon="ui-icon-disk" styleClass="btnStyle" update="pnlUsoDoc"
                                             actionListener="#{iniciarTramiteRP.guardarLiquidacion()}" disabled="#{iniciarTramiteRP.block}"/>
                            <p:spacer width="10"/>
                        </p:panelGrid>
                    </h:panelGroup>
                </p:tab>
            </p:accordionPanel>
        </h:form>

        <p:dialog id="dglIngresoCuantia" widgetVar="dlgCuantia" header="Información del Contrato" resizable="false" 
                  modal="true" width="900" closable="true" closeOnEscape="true" >
            <h:form id="formCuantia">
                <p:panel header="NOMBRE DEL DOCUMENTO: #{iniciarTramiteRP.rld.acto.nameTruncate2}">
                    <p:panelGrid style="font-weight: bolder;width: 100%;">
                        <p:row>
                            <p:column>
                                <h:panelGroup>
                                    <p:outputLabel value="Nro Comparecientes Pago: "/><br/>
                                    <p:inputText value="#{iniciarTramiteRP.rld.cantidadIntervinientes}"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup rendered="#{iniciarTramiteRP.rld.acto.solvencia}">
                                    <p:outputLabel value="Nro de Certificados: " /><br/>
                                    <p:inputText value="#{iniciarTramiteRP.rld.cantidad}" ><p:keyFilter regEx="/[\d]/"/> </p:inputText>    
                                </h:panelGroup>
                                <h:panelGroup rendered="#{!iniciarTramiteRP.rld.acto.solvencia}">
                                    <p:outputLabel value="Avalúo: $" /><br/>
                                    <p:inputNumber value="#{iniciarTramiteRP.avaluo}" decimalPlaces="2" />
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup rendered="#{!iniciarTramiteRP.rld.acto.solvencia}">
                                    <p:outputLabel value="Cuantía: $" /><br/>
                                    <p:inputNumber value="#{iniciarTramiteRP.cuantia}" decimalPlaces="2" />
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup rendered="#{iniciarTramiteRP.tipocalculo eq 1}" >
                                    <p:outputLabel value="Nro de Lotes:" /><br/>
                                    <p:inputNumber value="#{iniciarTramiteRP.rld.numPredio}" decimalPlaces="0" />
                                </h:panelGroup>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:panelGrid style="font-weight: bolder;width: 100%;" rendered="#{iniciarTramiteRP.certificado}">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Año ultima transf.:"/><br/>
                                <p:inputText  id="anio_traspaso" value="#{iniciarTramiteRP.rld.anioUltimaTrasnferencia}" maxlength="4"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Año antecedente: "/><br/>
                                <p:inputText id="anio_mov" value="#{iniciarTramiteRP.rld.anioAntecedenteSolicitado}" maxlength="4"><p:keyFilter regEx="/[\d]/"/> 
                                    <p:ajax event="blur" listener="#{iniciarTramiteRP.aniosCalculo()}" update="base_calculo" process="anio_traspaso,anio_mov"/>
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Años base: "/><br/>
                                <p:inputText value="15" maxlength="4" readonly="true"> </p:inputText>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Años exedentes: "/><br/>
                                <p:inputText id="base_calculo" value="#{iniciarTramiteRP.aniosDiferencia}" readonly="true "/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
                <p:panel header="Intervinientes">
                    <div align="right">
                        <h:panelGrid columns="5">
                            <h:panelGroup id="agregaSolicitante">
                                <p:outputLabel value="Agregar Solicitante" style="font-weight: bold" /> <br></br>
                                <center>
                                    <p:selectBooleanCheckbox  value="#{iniciarTramiteRP.agregaSolicitante}" >
                                        <p:ajax update="dtIntervinientes,agregaSolicitante" 
                                                listener="#{iniciarTramiteRP.agregarSolicitanteInterviniente()}" />
                                    </p:selectBooleanCheckbox>
                                </center>
                            </h:panelGroup>
                            <p:spacer width="10"/>
                            <h:panelGroup id="agregaBeneficiario">
                                <p:outputLabel value="Agregar Datos Factura" style="font-weight: bold"  /> <br></br>
                                <center>
                                    <p:selectBooleanCheckbox  value="#{iniciarTramiteRP.agregaBeneficiario}" >
                                        <p:ajax update="dtIntervinientes, agregaBeneficiario" 
                                                listener="#{iniciarTramiteRP.agregarBeneficiarioInterviniente()}" />
                                    </p:selectBooleanCheckbox>
                                </center>
                            </h:panelGroup>
                            <p:spacer width="10"/>
                            <h:panelGroup>
                                <p:commandButton value="Agregar Intervieniente" icon="ui-icon-plus" styleClass="btnStyle" actionListener="#{iniciarTramiteRP.showDlg('/resources/dialog/dlglazyente')}">
                                    <p:ajax event="dialogReturn" listener="#{iniciarTramiteRP.selectInterv}" update="dtIntervinientes"/>
                                </p:commandButton>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                    <br></br>
                    <p:dataTable id="dtIntervinientes" value="#{iniciarTramiteRP.listInterv}" var="inter" emptyMessage="Sin elementos..."
                                 scrollable="true" scrollHeight="175" rowIndexVar="index" style="text-align: center" resizableColumns="true" >
                        <p:column headerText="C.I/R.U.C" width="120">
                            <p:outputLabel value="#{inter.ente.ciRuc}"/>
                        </p:column>
                        <p:column headerText="Nombres">
                            <p:outputLabel value="#{inter.ente.nombreCompleto}" style="text-transform: uppercase;"/>
                        </p:column>
                        <p:column headerText="Papel" width="140" rendered="#{!iniciarTramiteRP.rld.acto.solvencia}">
                            <p:outputLabel value="#{inter.papel.nombre}"/>
                        </p:column>
                        <p:column headerText="Pap." width="40" rendered="#{!iniciarTramiteRP.rld.acto.solvencia}">
                            <p:commandLink actionListener="#{iniciarTramiteRP.showDlgPapel('/resources/dialog/dlglazypapeles', index)}">
                                <p:graphicImage value="/resources/icons/agregar.png" height="16"/>
                                <p:ajax event="dialogReturn" listener="#{iniciarTramiteRP.selectObjectPapel}" update="dtIntervinientes"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Descuento" width="85">
                            <p:outputLabel value="#{inter.exoneracion.porcentaje}"/>
                        </p:column>
                        <p:column headerText="Desc." width="40">
                            <p:commandLink actionListener="#{iniciarTramiteRP.showDlgPapel('/resources/dialog/dlglazyexoneracion', index)}">
                                <p:graphicImage value="/resources/icons/descuento.jpg" height="16"/>
                                <p:ajax event="dialogReturn" listener="#{iniciarTramiteRP.selectObjectExo}" update="dtIntervinientes"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Del." width="40">
                            <p:commandLink actionListener="#{iniciarTramiteRP.eliminarInterviniente(index)}" update="dtIntervinientes,formCuantia:agregaSolicitante,formCuantia:agregaBeneficiario">
                                <p:graphicImage value="/resources/icons/delete.png" height="16"/>   
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <center><p:commandButton value="Guardar" icon="ui-icon-check" styleClass="btnStyle" actionListener="#{iniciarTramiteRP.agregarActo()}"/></center>
            </h:form>
        </p:dialog>

        <p:dialog id="dglEditCuantia" widgetVar="dglEditCuantia" header="Información del Contrato" 
                  resizable="false" modal="true" width="900" closable="false" closeOnEscape="false">
            <h:form id="formEditCuantia">
                <p:panel header="#{iniciarTramiteRP.rld.acto.nameTruncate2}">
                    <p:panelGrid styleClass="noBorder" columns="6" style="margin: 0 auto;">
                        <p:outputLabel value="Avalúo: $" rendered="#{!iniciarTramiteRP.rld.acto.solvencia}"/>
                        <p:inputNumber value="#{iniciarTramiteRP.avaluo}" decimalPlaces="2" rendered="#{!iniciarTramiteRP.rld.acto.solvencia}"/>
                        <p:outputLabel value="Cuantía: $" rendered="#{!iniciarTramiteRP.rld.acto.solvencia}"/>
                        <p:inputNumber value="#{iniciarTramiteRP.cuantia}" decimalPlaces="2" rendered="#{!iniciarTramiteRP.rld.acto.solvencia}"/>
                        <p:outputLabel value="Nro. comparecientes al pago: "/>
                        <p:inputText value="#{iniciarTramiteRP.rld.cantidadIntervinientes}"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                        <p:outputLabel value="Nro. Certificados: " rendered="#{iniciarTramiteRP.rld.acto.solvencia}"/>
                        <p:inputText value="#{iniciarTramiteRP.rld.cantidad}" rendered="#{iniciarTramiteRP.rld.acto.solvencia}"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                        <p:outputLabel value="# Repertorio" rendered="#{!iniciarTramiteRP.rld.acto.solvencia}"/>
                        <p:inputNumber value="#{iniciarTramiteRP.rld.inscripcion}" decimalPlaces="0" rendered="#{!iniciarTramiteRP.rld.acto.solvencia}"/>
                        <p:outputLabel value="Fecha Repertorio" rendered="#{!iniciarTramiteRP.rld.acto.solvencia}"/>
                        <p:calendar value="#{iniciarTramiteRP.rld.fechaIngreso}" rendered="#{!iniciarTramiteRP.rld.acto.solvencia}"/>

                        <!--                                                Reingreso:
                                                <p:selectBooleanCheckbox value="# {iniciarTramiteRP.rld.reingreso}"/>-->
                        <p:outputLabel value="No de Lotes:" rendered="#{iniciarTramiteRP.tipocalculo eq 1}"/>
                        <p:inputNumber value="#{iniciarTramiteRP.rld.numPredio}" decimalPlaces="0" rendered="#{iniciarTramiteRP.tipocalculo eq 1}"/>
                    </p:panelGrid>
                    <p:panelGrid styleClass="noBorder" columns="8" style="margin: 0 auto;" rendered="#{iniciarTramiteRP.certificado}">
                        <p:outputLabel value="Año ultima trasf.: "/>
                        <p:inputText  id="anio_traspaso" value="#{iniciarTramiteRP.rld.anioUltimaTrasnferencia}" maxlength="4"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                        <p:outputLabel value="Año antecedente : "/>
                        <p:inputText id="anio_mov" value="#{iniciarTramiteRP.rld.anioAntecedenteSolicitado}" maxlength="4"><p:keyFilter regEx="/[\d]/"/> 
                            <p:ajax event="blur" listener="#{iniciarTramiteRP.aniosCalculo()}" update="base_calculo" process="anio_traspaso,anio_mov"/>
                        </p:inputText>
                        <p:outputLabel value="Años base: "/>
                        <p:inputText value="15" maxlength="4" readonly="true"> </p:inputText>
                        <p:outputLabel value="Años exedente: "/>
                        <p:inputText id="base_calculo" value="#{iniciarTramiteRP.aniosDiferencia}" readonly="true "/>
                    </p:panelGrid>
                </p:panel>
                <p:panel header="Intervinientes">
                    <div align="right">
                        <h:panelGrid columns="5">
                            <h:panelGroup id="editagregaSolicitante">
                                <p:outputLabel value="Agregar Solicitante" style="font-weight: bold" /> <br></br>
                                <center>
                                    <p:selectBooleanCheckbox  value="#{iniciarTramiteRP.agregaSolicitante}" >
                                        <p:ajax update="dtEditIntrv,editagregaSolicitante" 
                                                listener="#{iniciarTramiteRP.agregarSolicitanteInterviniente()}" />
                                    </p:selectBooleanCheckbox>
                                </center>
                            </h:panelGroup>
                            <p:spacer width="10"/>
                            <h:panelGroup id="editagregaBeneficiario">
                                <p:outputLabel value="Agregar Datos Factura" style="font-weight: bold"  /> <br></br>
                                <center>
                                    <p:selectBooleanCheckbox  value="#{iniciarTramiteRP.agregaBeneficiario}" >
                                        <p:ajax update="dtEditIntrv, editagregaBeneficiario" 
                                                listener="#{iniciarTramiteRP.agregarBeneficiarioInterviniente()}" />
                                    </p:selectBooleanCheckbox>
                                </center>
                            </h:panelGroup>
                            <p:spacer width="10"/>
                            <h:panelGroup>
                                <p:commandButton value="Agregar Intervieniente" icon="ui-icon-plus" styleClass="btnStyle" actionListener="#{iniciarTramiteRP.showDlg('/resources/dialog/dlglazyente')}">
                                    <p:ajax event="dialogReturn" listener="#{iniciarTramiteRP.selectInterv}" update="dtEditIntrv"/>
                                </p:commandButton>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                    <br></br>

                    <p:dataTable id="dtEditIntrv" value="#{iniciarTramiteRP.listInterv}" var="inter" emptyMessage="Sin elementos..."
                                 scrollable="true" scrollHeight="175" rowIndexVar="index" style="text-align: center" resizableColumns="true" >
                        <p:column headerText="C.I/R.U.C" width="120">
                            <p:outputLabel value="#{inter.ente.ciRuc}"/>
                        </p:column>
                        <p:column headerText="Nombres">
                            <p:outputLabel value="#{inter.ente.nombreCompleto}" style="text-transform: uppercase;"/>
                        </p:column>
                        <p:column headerText="Papel" width="140" rendered="#{!iniciarTramiteRP.rld.acto.solvencia}">
                            <p:outputLabel value="#{inter.papel.nombre}"/>
                        </p:column>
                        <p:column headerText="Pap." width="40" rendered="#{!iniciarTramiteRP.rld.acto.solvencia}">
                            <p:commandLink actionListener="#{iniciarTramiteRP.showDlgPapel('/resources/dialog/dlglazypapeles', index)}">
                                <p:graphicImage value="/resources/icons/agregar.png" height="16"/>
                                <p:ajax event="dialogReturn" listener="#{iniciarTramiteRP.selectObjectPapel}" update="dtEditIntrv"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Descuento" width="85">
                            <p:outputLabel value="#{inter.exoneracion.porcentaje}"/>
                        </p:column>
                        <p:column headerText="Desc." width="40">
                            <p:commandLink actionListener="#{iniciarTramiteRP.showDlgPapel('/resources/dialog/dlglazyexoneracion', index)}">
                                <p:graphicImage value="/resources/icons/descuento.jpg" height="16"/>
                                <p:ajax event="dialogReturn" listener="#{iniciarTramiteRP.selectObjectExo}" update="dtEditIntrv"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Del." width="40">
                            <p:commandLink actionListener="#{iniciarTramiteRP.eliminarInterviniente(index)}" update="dtEditIntrv,formEditCuantia:editagregaSolicitante,formEditCuantia:editagregaBeneficiario">
                                <p:graphicImage value="/resources/icons/delete.png" height="16"/>   
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <center><p:commandButton value="Guardar" icon="ui-icon-check" styleClass="btnStyle" actionListener="#{iniciarTramiteRP.agregarActo()}"/></center>
            </h:form>
        </p:dialog>

        <p:dialog id="dglUsoDoc" widgetVar="usoDocumento" header="Uso Documento" resizable="false" modal="true">
            <h:form id="formUsoDoc">
                <p:panelGrid styleClass="noBorder">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Nombre:" style="font-weight: bolder;font-size: 12px"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{iniciarTramiteRP.nuevoUsoDoc.valor}" size="40" maxlength="39"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <center><p:commandButton value="Guardar" icon="ui-icon-check" styleClass="btnStyle" actionListener="#{iniciarTramiteRP.guardarUsoDoc()}"/></center>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>


        <p:dialog id="dglSolicitudes" widgetVar="dglSolicitudes" 
                  width="790"
                  header="Oficios / Memorandums" resizable="false" modal="true">
            <h:form id="frmSolicitudes">
                <div class="card card-w-title">
                    <p:dataTable id="dtTareasDinardap" reflow="true" paginator="true" lazy="true" rows="10" rowsPerPageTemplate="20,50,100" resizableColumns="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 value="#{iniciarTramiteRP.tareasLazy}" var="tar" emptyMessage="Sin elementos..." filterEvent="enter" style="text-align: center;"
                                 rowStyleClass="#{!tar.realizado ? 'orange' : null}">
                        <p:column headerText="No.Solicitud" filterBy="#{tar.numeroSolicitud}" filterStyle="width: 95%">
                            <p:outputLabel value="#{tar.numeroSolicitud}"/>
                        </p:column>
                        <p:column headerText="Institucion Solicitante" filterBy="#{tar.institucion}" filterStyle="width: 95%">
                            <p:outputLabel value="#{tar.institucion}"/>
                        </p:column>
                        <p:column headerText="Usuario Solicitante" filterBy="#{tar.solicitante}" filterStyle="width: 95%">
                            <p:outputLabel value="#{tar.solicitante}"/>
                        </p:column>
                        <p:column headerText="Fecha Ing." width="100" sortBy="#{tar.fecha}">
                            <p:outputLabel value="#{tar.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column>  
                        <p:column headerText="Seleccionar" width="100" >
                            <p:commandLink actionListener="#{iniciarTramiteRP.seleccionarSolicitud(tar, false)}">
                                <p:graphicImage value="/resources/icons/check.png" height="16"/>
                            </p:commandLink>
                        </p:column>  

                    </p:dataTable>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog id="dglSolicitudesJuridico" widgetVar="dglSolicitudesJuridico" 
                  width="790"
                  header="Oficios / Memorandums" resizable="false" modal="true">
            <h:form id="frmSolicitudesJuridico">
                <div class="card card-w-title">
                    <p:dataTable id="dtTareasDinardapJuridico" reflow="true" paginator="true" lazy="true" rows="10" rowsPerPageTemplate="20,50,100" resizableColumns="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 value="#{iniciarTramiteRP.tareasLazy}" var="tar" emptyMessage="Sin elementos..." filterEvent="enter" style="text-align: center;"
                                 rowStyleClass="#{!tar.realizado ? 'orange' : null}">
                        <p:column headerText="Ticket" filterBy="#{tar.ticket}" filterStyle="width: 95%">
                            <p:outputLabel value="#{tar.ticket}"/>
                        </p:column>
                        <p:column headerText="Juicio" filterBy="#{tar.numeroSolicitud}" filterStyle="width: 95%">
                            <p:outputLabel value="#{tar.numeroSolicitud}"/>
                        </p:column>
                        <p:column headerText="Institucion Solicitante" filterBy="#{tar.institucion}" filterStyle="width: 95%">
                            <p:outputLabel value="#{tar.institucion}"/>
                        </p:column>
                        <p:column headerText="Deudor / Prohibición Solicitante" filterBy="#{tar.solicitante}" filterStyle="width: 95%">
                            <p:outputLabel value="#{tar.solicitante}"/>
                        </p:column>
                        <p:column headerText="Acto" >
                            <p:outputLabel value="#{tar.acto.nombre}"/>
                        </p:column>
                        <p:column headerText="Fecha Ing." width="100"  >
                            <p:outputLabel value="#{tar.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Estado" width="100" >
                            <p:outputLabel value="#{tar.estadoTramite}"/>
                        </p:column>
                        <p:column headerText="Seleccionar" width="100" >
                            <p:commandLink actionListener="#{iniciarTramiteRP.seleccionarSolicitud(tar, true)}">
                                <p:graphicImage value="/resources/icons/check.png" height="16"/>
                            </p:commandLink>
                        </p:column>  

                    </p:dataTable>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dglFichas" width="800" closable="true" closeOnEscape="true" header="Fichas Registrales" 
                  resizable="false" modal="true">
            <h:form id="frmFichas">
                <p:dataTable paginator="true" lazy="true" rows="10" rowsPerPageTemplate="5,10,15" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}" resizableColumns="true"
                             value="#{iniciarTramiteRP.fichasRegistrales}" var="f" emptyMessage="No se encontró Fichas" filterEvent="enter">
                    <p:column headerText="Nro de Ficha" filterBy="#{f.numFicha}" sortBy="#{f.numFicha}" width="90" filterStyle="width: 95%">
                        <h:outputText value="#{f.numFicha}"/>
                    </p:column>
                    <p:column headerText="Clave Catastral" filterBy="#{f.claveCatastral}" width="160" filterStyle="width: 95%">
                        <h:outputText value="#{f.claveCatastral}"/>
                    </p:column>
                    <p:column headerText="Parroquia" width="100">
                        <h:outputText value="#{f.parroquia.descripcion}"/>
                    </p:column>
                    <p:column headerText="Descripción del Bien">
                        <h:outputText id="labelDescFicha" value="#{f.descripcionBien}"/>
                        <p:tooltip for="labelDescFicha" value="#{f.descripcionBien}" position="top"/>
                    </p:column>
                    <p:column headerText="**" width="20">
                        <p:commandLink actionListener="#{iniciarTramiteRP.seleccionarFicha(f)}">
                            <p:graphicImage value="/resources/icons/check.png" height="16"/>
                        </p:commandLink>
                    </p:column>  
                </p:dataTable>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
