<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:co="http://xmlns.jcp.org/jsf/composite/co"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Certificados Xpress</ui:define>
    <ui:define name="content">
        <h:outputScript name="firma_2.js" library="js" />
        <h:form id="mainForm">
            <p:growl  globalOnly="true" showDetail="true" showSummary="true"   />
            <center><h1>Proforma Certificados Xpress</h1></center>
            <p:tabView id="accPanelRP">
                <p:tab title="Solicitud"  titleStyle="font-weight: bolder" >
                    <p:fieldset id="pnlSolicitante" legend="Solicitante" style="width: 49%; float: left; font-weight: bolder">
                        <h:panelGrid id="gridSolicitante" style="font-weight: bolder;" columns="1">

                            <h:panelGroup>
                                <p:outputLabel value="Identificación:" /> <br></br>
                                <p:inputText value="#{proformaNoPoseeBienRp.solicitante.ciRuc}"  size="46" placeholder="Ingrese numero de Identificacion" 
                                             readonly="#{proformaNoPoseeBienRp.solicitante.id ne null}"
                                             onkeyup="if (event.keyCode == 13) {
                                                         buscar();
                                                         return false;
                                                     }" 
                                             onkeypress="if (event.keyCode == 13) {
                                                         return false;
                                                     }"/>

                                <p:spacer width="10" />
                                <p:commandLink  title="Buscar" 
                                                actionListener="#{proformaNoPoseeBienRp.buscar()}">
                                    <p:graphicImage value="/resources/icons/buscar.png" style="text-align: right" height="16"/>
                                    <p:ajax event="dialogReturn" listener="#{proformaNoPoseeBienRp.selectSolicitante}" 
                                            update="mainForm:accPanelRP:pnlSolicitante"/>
                                </p:commandLink>
                                <p:remoteCommand name="buscar" actionListener="#{proformaNoPoseeBienRp.buscar()}"/>
                                <p:spacer width="10" />
                                <p:commandLink  title="Limpiar" 
                                                actionListener="#{proformaNoPoseeBienRp.limpiarDatosSolicitante()}" 
                                                update="mainForm:accPanelRP:pnlSolicitante">
                                    <p:graphicImage value="/resources/icons/trash.png" style="text-align: right" height="16"/>
                                </p:commandLink>

                            </h:panelGroup>
                            <h:panelGroup rendered="#{proformaNoPoseeBienRp.solicitante.esPersona}">
                                <p:outputLabel value="Nombres:" /> <br></br>
                                <p:inputText value="#{proformaNoPoseeBienRp.solicitante.nombres}"   size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{proformaNoPoseeBienRp.solicitante.esPersona}">
                                <p:outputLabel value="Apellidos" /> <br></br>
                                <p:inputText value="#{proformaNoPoseeBienRp.solicitante.apellidos}"   size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{!proformaNoPoseeBienRp.solicitante.esPersona}">
                                <p:outputLabel value="Razón Social" /> <br></br>
                                <p:inputText value="#{proformaNoPoseeBienRp.solicitante.razonSocial}"   size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!proformaNoPoseeBienRp.solicitante.esPersona}">
                                <p:outputLabel value="Nombre Comercial" /> <br></br>
                                <p:inputText value="#{proformaNoPoseeBienRp.solicitante.nombreComercial}"   size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Dirección" /> <br></br>
                                <p:inputText  value="#{proformaNoPoseeBienRp.solicitante.direccion}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Correo:" /> <br></br>
                                <p:inputText   value="#{proformaNoPoseeBienRp.solicitante.correo1}" size="60"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Teléfono:" /> <br></br>
                                <p:inputText   value="#{proformaNoPoseeBienRp.solicitante.telefono1}"  size="60"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <br></br>
                        <center>
                            <p:commandLink  title="Actualizar Datos Solicitante" actionListener="#{proformaNoPoseeBienRp.actualizarDatosSolicitante()}" update="pnlSolicitante">
                                <p:graphicImage value="/resources/icons/refres.png" style="text-align: right" height="30"/>
                            </p:commandLink>
                        </center>
                    </p:fieldset>
                    <p:fieldset id="pnlBeneficiario"  legend="Beneficiario" style="width: 49%; float: right; font-weight: bolder">
                        <h:panelGrid style="font-weight: bolder;" columns="1">
                            <h:panelGroup>
                                <p:outputLabel value="Identificación:" /> <br></br>
                                <p:inputText value="#{proformaNoPoseeBienRp.beneficiario.ciRuc}" 
                                             readonly="#{proformaNoPoseeBienRp.beneficiario.id ne null}"
                                             size="43" placeholder="Ingrese numero de Identificacion"
                                             onkeyup="if (event.keyCode == 13) {
                                                         buscarBeneficiario();
                                                         return false;
                                                     }" 
                                             onkeypress="if (event.keyCode == 13) {
                                                         return false;
                                                     }"/>

                                <p:spacer width="10" />
                                <p:commandLink  title="Buscar" 
                                                actionListener="#{proformaNoPoseeBienRp.buscarBeneficiario()}">
                                    <p:graphicImage value="/resources/icons/buscar.png" style="text-align: right" height="16"/>
                                    <p:ajax event="dialogReturn" listener="#{proformaNoPoseeBienRp.selectBeneficiario}" update="pnlBeneficiario"/>
                                </p:commandLink>
                                <p:spacer width="10" />
                                <p:commandLink  title="Limpiar" 
                                                actionListener="#{proformaNoPoseeBienRp.limpiarDatosBeneficiario()}" 
                                                update="pnlBeneficiario">
                                    <p:graphicImage value="/resources/icons/trash.png" style="text-align: right" height="16"/>
                                </p:commandLink>
                                <p:remoteCommand name="buscarBeneficiario" actionListener="#{proformaNoPoseeBienRp.buscarBeneficiario()}"/>
                                <p:spacer width="5" />
                                <p:selectBooleanCheckbox value="#{proformaNoPoseeBienRp.beneficiarioEsSolicitante}" >
                                    <p:ajax update="pnlBeneficiario" listener="#{proformaNoPoseeBienRp.actualizarBeneficiarioEsSolicitante()}" />
                                </p:selectBooleanCheckbox>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{proformaNoPoseeBienRp.beneficiario.esPersona}">
                                <p:outputLabel value="Nombres:" /> <br></br>
                                <p:inputText value="#{proformaNoPoseeBienRp.beneficiario.nombres}"   size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{proformaNoPoseeBienRp.beneficiario.esPersona}">
                                <p:outputLabel value="Apellidos" /> <br></br>
                                <p:inputText value="#{proformaNoPoseeBienRp.beneficiario.apellidos}"   size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{!proformaNoPoseeBienRp.beneficiario.esPersona}">
                                <p:outputLabel value="Razón Social" /> <br></br>
                                <p:inputText value="#{proformaNoPoseeBienRp.beneficiario.razonSocial}"   size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!proformaNoPoseeBienRp.beneficiario.esPersona}">
                                <p:outputLabel value="Nombre Comercial" /> <br></br>
                                <p:inputText value="#{proformaNoPoseeBienRp.beneficiario.nombreComercial}"   size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Dirección" /> <br></br>
                                <p:inputText value="#{proformaNoPoseeBienRp.beneficiario.direccion}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Correo:" /> <br></br>
                                <p:inputText value="#{proformaNoPoseeBienRp.beneficiario.correo1}" size="60"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Teléfono:" /> <br></br>
                                <p:inputText value="#{proformaNoPoseeBienRp.beneficiario.telefono1}" size="60"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <br></br>
                        <center>
                            <p:commandLink title="Actualizar Datos Factura" actionListener="#{proformaNoPoseeBienRp.actualizarDatosBeneficiario()}" update="pnlBeneficiario">
                                <p:graphicImage value="/resources/icons/refres.png" style="text-align: right" height="30"/>
                            </p:commandLink>
                        </center>
                    </p:fieldset>
                    <p:fieldset legend="Contratos" style="width: 49%; float: left; font-weight: bolder; margin-top: 20px">
                        <h:panelGroup id="pnlActos" >
                            <p:dataTable id="dtActos" var="ac" value="#{proformaNoPoseeBienRp.actos}" selectionMode="single" selection="#{proformaNoPoseeBienRp.acto}"
                                         rowKey="#{ac.id}" emptyMessage="Sin elementos..." scrollable="true" scrollHeight="520" filterEvent="enter">
                                <p:ajax event="rowSelect" listener="#{proformaNoPoseeBienRp.onRowSelect()}"/>

                                <p:column headerText="Nombre" >
                                    <h:outputText value="#{ac.nombre}"/>
                                </p:column>
                                <p:column headerText="Valor" width="150">
                                    <h:outputText value="#{proformaNoPoseeBienRp.valorArancel(ac)}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>

                    </p:fieldset>
                    <p:fieldset id="pnlValores" legend="Contratos Seleccionados" style="width: 49%;float: right; font-weight: bolder; margin-top: 20px">
                        <p:panel  id="pnlContratos">
                            <p:dataTable id="dtSubTotal" value="#{proformaNoPoseeBienRp.actosPorPagar}" 
                                         var="det" 
                                         rowIndexVar="rowIndex" resizableColumns="true"
                                         emptyMessage="Sin Contratos" scrollable="true" scrollHeight="200">

                                <p:column headerText="Acto" >
                                    <p:outputLabel id="actoContra" value="#{det.acto.nombre}"/>
                                    <p:tooltip for="actoContra" value="#{det.acto.nombre}" position="top" />
                                </p:column>
                                <p:column headerText="Valor" width="40" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.valorUnitario}" />
                                </p:column>
                                <p:column headerText="Cant." width="30" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.cantidad}" />
                                </p:column>
                                <p:column headerText="SubTotal" width="45" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.subtotal}" />
                                </p:column>
                                <p:column headerText="Desc." width="30" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.descuento}" />
                                </p:column>
                                <p:column headerText="Total" width="40" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.valorTotal}" />
                                </p:column>
                                <p:column headerText="Acc." width="35">
                                    <p:commandLink actionListener="#{proformaNoPoseeBienRp.eliminarDetalle(rowIndex)}" title="Eliminar" update="dtSubTotal">
                                        <p:graphicImage value="/resources/icons/delete.png" height="16"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                            <br/>
                            <div align="right">
                                <h:panelGrid columns="2" styleClass="noBorder" style="font-weight: bolder; text-align: right;">
                                    <p:outputLabel value="SubTotal $"/>
                                    <p:inputText value="#{proformaNoPoseeBienRp.subTotal}" readonly="true" style="font-weight: bolder; text-align: right;" size="15"/>
                                    <p:outputLabel value="Adicional $"/>
                                    <p:inputText value="#{proformaNoPoseeBienRp.recargoAplicado}" readonly="true" style="font-weight: bolder; text-align: right;" size="15"/>
                                    <p:outputLabel value="Descuento $"/>
                                    <p:inputText value="#{proformaNoPoseeBienRp.descPorLey}" readonly="true" style="font-weight: bolder; text-align: right;" size="15"/>
                                    <p:outputLabel value="Total $"/>
                                    <p:inputText value="#{proformaNoPoseeBienRp.totalPagar}" readonly="true" style="font-weight: bolder; text-align: right;" size="15"/>
                                </h:panelGrid>
                            </div>
                        </p:panel>
                        <h:panelGrid id="pnlUsoDoc" style="font-weight: bolder; width: 100%" columns="3">
                            <h:panelGroup>
                                <p:outputLabel value="Uso Documento:" />
                                <p:selectOneMenu style="display: block; margin-top: 3px; min-width: 0px !important; width: 68% !important" 
                                                 value="#{proformaNoPoseeBienRp.usoDocumento}" converter="entityConverter" filter="true" >  
                                    <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" />
                                    <f:selectItems value="#{proformaNoPoseeBienRp.usosDocumentos}" var="it" itemLabel="#{it.valor}" itemValue="#{it}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup >
                                <p:outputLabel value="" /> <br></br>
                                <p:commandButton value="Nuevo" icon="ui-icon-plus" actionListener="#{proformaNoPoseeBienRp.showDlgUsoDoc()}"/>
                                <p:commandButton value="Editar" icon="ui-icon-pencil" actionListener="#{proformaNoPoseeBienRp.showDlgEditUsoDoc()}"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="" /> <br></br>
                                <p:commandButton id="btnFirmaSolicitante" value="Firma Digital" icon="fa fa-foursquare" immediate="true"
                                                 oncomplete="PF('dlgFirmaSolicitante').show()" disabled="#{proformaNoPoseeBienRp.block}"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <br></br>
                        <center>
                            <p:commandButton id="btnGeneraProforma" value="Generar Proforma"
                                             icon="ui-icon-disk" 
                                             actionListener="#{proformaNoPoseeBienRp.guardarLiquidacion()}" 
                                             disabled="#{proformaNoPoseeBienRp.block}">
                            </p:commandButton>
                        </center>
                        <br></br>
                        <br></br>
                    </p:fieldset>

                    <p:fieldset id="infoProp" legend="Información de la Propiedad" style="width: 49%; float: left; font-weight: bolder; margin-top: 20px">
                        <h:panelGrid columns="5">
                            <h:panelGroup>
                                <co:inputNumber label="# Inscripcion" value="#{proformaNoPoseeBienRp.liquidacion.numInscripcion}" decimalPlaces="0" />
                            </h:panelGroup>
                            <p:spacer width="5" />
                            <h:panelGroup>
                                <co:inputNumber label="Año" value="#{proformaNoPoseeBienRp.liquidacion.anioInscripcion}" decimalPlaces="0" />
                            </h:panelGroup>
                            <p:spacer width="5" />
                            <h:panelGroup>
                                <p:outputLabel value="" /><br></br>
                                <p:commandButton value="Buscar Inscripcion" icon="ui-icon-search" styleClass="btnStyle" 
                                                 actionListener="#{proformaNoPoseeBienRp.showDlgWith('/resources/dialog/dlglazymov')}">
                                    <p:ajax event="dialogReturn" listener="#{proformaNoPoseeBienRp.selectObjectMov}" update="infoProp"/>
                                </p:commandButton>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:fieldset>
                    <br></br>
                    <br></br>
                    <br></br>
                </p:tab>
            </p:tabView>
        </h:form>

        <p:dialog id="dglIngresoCuantia" widgetVar="dlgCuantia" resizable="false" showHeader="false"
                  modal="true" width="800" closable="true" closeOnEscape="true" >
            <h:form id="formCuantia">
                <p:fieldset legend="#{proformaNoPoseeBienRp.rld.acto.nameTruncate2}" 
                            style="width: 49%; float: left; margin-bottom: 5px ">
                    <h:panelGrid columns="2" style="width: 100%">
                        <h:panelGroup>
                            <p:outputLabel value="# Certificados: " style="font-weight: bold"  rendered="#{proformaNoPoseeBienRp.rld.acto.solvencia}"/><br></br>
                            <p:inputText value="#{proformaNoPoseeBienRp.rld.cantidad}" rendered="#{proformaNoPoseeBienRp.rld.acto.solvencia}"><p:keyFilter regEx="/[\d]/"/> </p:inputText>    
                        </h:panelGroup>
                        <h:panelGroup id="agregaSolicitante">
                            <p:outputLabel value="Solicitante" style="font-weight: bold" /> <br></br>
                            <p:selectBooleanCheckbox  value="#{proformaNoPoseeBienRp.agregaSolicitante}" >
                                <p:ajax update="dtIntervinientes,agregaSolicitante" 
                                        listener="#{proformaNoPoseeBienRp.agregarSolicitanteInterviniente()}" />
                            </p:selectBooleanCheckbox>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="# Comparecientes Pago: " style="font-weight: bold" /><br></br>
                            <p:inputText value="#{proformaNoPoseeBienRp.rld.cantidadIntervinientes}"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup id="agregaBeneficiario">
                            <p:outputLabel value="Factura" style="font-weight: bold"  /> <br></br>
                            <p:selectBooleanCheckbox  value="#{proformaNoPoseeBienRp.agregaBeneficiario}" >
                                <p:ajax update="dtIntervinientes, agregaBeneficiario" 
                                        listener="#{proformaNoPoseeBienRp.agregarBeneficiarioInterviniente()}" />
                            </p:selectBooleanCheckbox>
                        </h:panelGroup>
                    </h:panelGrid>
                    <br></br>
                </p:fieldset>
                <p:fieldset legend="Intervinientes" style="width: 49%; float: right; margin-bottom: 5px">
                    <h:panelGrid columns="1">
                        <h:panelGroup>
                            <p:commandLink  title="Agregar" 
                                            actionListener="#{proformaNoPoseeBienRp.showDlg('/resources/dialog/dlglazyente')}">
                                <p:graphicImage value="/resources/icons/add_edificacion.png" style="text-align: right" height="16"/>
                                <p:ajax event="dialogReturn" listener="#{proformaNoPoseeBienRp.selectInterv}" update="dtIntervinientes"/>
                            </p:commandLink>
                        </h:panelGroup>
                    </h:panelGrid>
                    <br></br>
                    <p:dataTable id="dtIntervinientes" value="#{proformaNoPoseeBienRp.listInterv}" var="inter" emptyMessage="Sin elementos..."
                                 scrollable="true" scrollHeight="175" rowIndexVar="index" style="text-align: center" resizableColumns="true" >

                        <p:column headerText="Nombres">
                            <p:outputLabel value="#{inter.ente.nombreCompleto}" style="text-transform: uppercase;"/>
                        </p:column>
                        <p:column headerText="Descuento" width="85">
                            <p:outputLabel value="#{inter.exoneracion.porcentaje}"/>
                        </p:column>
                        <p:column headerText="Desc." width="40">
                            <p:commandLink actionListener="#{proformaNoPoseeBienRp.showDlgPapel('/resources/dialog/dlglazyexoneracion', index)}">
                                <p:graphicImage value="/resources/icons/descuento.jpg" height="16"/>
                                <p:ajax event="dialogReturn" listener="#{proformaNoPoseeBienRp.selectObjectExo}" update="dtIntervinientes"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Del." width="40">
                            <p:commandLink actionListener="#{proformaNoPoseeBienRp.eliminarInterviniente(index)}" update="dtIntervinientes,formCuantia:agregaSolicitante,formCuantia:agregaBeneficiario">
                                <p:graphicImage value="/resources/icons/delete.png" height="16"/>   
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
                <h:panelGrid  columns="1" >
                    <center>
                        <p:commandButton value="Guardar" icon="ui-icon-check" 
                                         actionListener="#{proformaNoPoseeBienRp.agregarActo()}"/>
                    </center>
                </h:panelGrid>

            </h:form>
        </p:dialog>

        <p:dialog id="dglEditCuantia" widgetVar="dglEditCuantia" header="Información del Contrato" 
                  resizable="false" modal="true" width="900" closable="false" closeOnEscape="false">
            <h:form id="formEditCuantia">
                <p:panel header="#{proformaNoPoseeBienRp.rld.acto.nameTruncate2}">
                    <p:panelGrid styleClass="noBorder" columns="6" style="margin: 0 auto;">
                        <p:outputLabel value="Avalúo: $" rendered="#{!proformaNoPoseeBienRp.rld.acto.solvencia}"/>
                        <p:inputNumber value="#{proformaNoPoseeBienRp.avaluo}" decimalPlaces="2" rendered="#{!proformaNoPoseeBienRp.rld.acto.solvencia}"/>
                        <p:outputLabel value="Cuantía: $" rendered="#{!proformaNoPoseeBienRp.rld.acto.solvencia}"/>
                        <p:inputNumber value="#{proformaNoPoseeBienRp.cuantia}" decimalPlaces="2" rendered="#{!proformaNoPoseeBienRp.rld.acto.solvencia}"/>
                        <p:outputLabel value="Nro. comparecientes al pago: "/>
                        <p:inputText value="#{proformaNoPoseeBienRp.rld.cantidadIntervinientes}"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                        <p:outputLabel value="Nro. Certificados: " rendered="#{proformaNoPoseeBienRp.rld.acto.solvencia}"/>
                        <p:inputText value="#{proformaNoPoseeBienRp.rld.cantidad}" rendered="#{proformaNoPoseeBienRp.rld.acto.solvencia}"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                        <p:outputLabel value="# Repertorio" rendered="#{!proformaNoPoseeBienRp.rld.acto.solvencia}"/>
                        <p:inputNumber value="#{proformaNoPoseeBienRp.rld.inscripcion}" decimalPlaces="0" rendered="#{!proformaNoPoseeBienRp.rld.acto.solvencia}"/>
                        <p:outputLabel value="Fecha Repertorio" rendered="#{!proformaNoPoseeBienRp.rld.acto.solvencia}"/>
                        <p:calendar value="#{proformaNoPoseeBienRp.rld.fechaIngreso}" rendered="#{!proformaNoPoseeBienRp.rld.acto.solvencia}"/>

                        <!--                                                Reingreso:
                                                <p:selectBooleanCheckbox value="# {proformaNoPoseeBienRp.rld.reingreso}"/>-->
                        <p:outputLabel value="No de Lotes:" rendered="#{proformaNoPoseeBienRp.tipocalculo eq 1}"/>
                        <p:inputNumber value="#{proformaNoPoseeBienRp.rld.numPredio}" decimalPlaces="0" rendered="#{proformaNoPoseeBienRp.tipocalculo eq 1}"/>
                    </p:panelGrid>
                    <p:panelGrid styleClass="noBorder" columns="8" style="margin: 0 auto;" rendered="#{proformaNoPoseeBienRp.certificado}">
                        <p:outputLabel value="Año ultima trasf.: "/>
                        <p:inputText  id="anio_traspaso" value="#{proformaNoPoseeBienRp.rld.anioUltimaTrasnferencia}" maxlength="4"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                        <p:outputLabel value="Año antecedente : "/>
                        <p:inputText id="anio_mov" value="#{proformaNoPoseeBienRp.rld.anioAntecedenteSolicitado}" maxlength="4"><p:keyFilter regEx="/[\d]/"/> 
                            <p:ajax event="blur" listener="#{proformaNoPoseeBienRp.aniosCalculo()}" update="base_calculo" process="anio_traspaso,anio_mov"/>
                        </p:inputText>
                        <p:outputLabel value="Años base: "/>
                        <p:inputText value="15" maxlength="4" readonly="true"> </p:inputText>
                        <p:outputLabel value="Años exedente: "/>
                        <p:inputText id="base_calculo" value="#{proformaNoPoseeBienRp.aniosDiferencia}" readonly="true "/>
                    </p:panelGrid>
                </p:panel>
                <p:panel header="Intervinientes">
                    <div align="right">
                        <h:panelGrid columns="5">
                            <h:panelGroup id="editagregaSolicitante">
                                <p:outputLabel value="Agregar Solicitante" style="font-weight: bold" /> <br></br>
                                <center>
                                    <p:selectBooleanCheckbox  value="#{proformaNoPoseeBienRp.agregaSolicitante}" >
                                        <p:ajax update="dtEditIntrv,editagregaSolicitante" 
                                                listener="#{proformaNoPoseeBienRp.agregarSolicitanteInterviniente()}" />
                                    </p:selectBooleanCheckbox>
                                </center>
                            </h:panelGroup>
                            <p:spacer width="10"/>
                            <h:panelGroup id="editagregaBeneficiario">
                                <p:outputLabel value="Agregar Datos Factura" style="font-weight: bold"  /> <br></br>
                                <center>
                                    <p:selectBooleanCheckbox  value="#{proformaNoPoseeBienRp.agregaBeneficiario}" >
                                        <p:ajax update="dtEditIntrv, editagregaBeneficiario" 
                                                listener="#{proformaNoPoseeBienRp.agregarBeneficiarioInterviniente()}" />
                                    </p:selectBooleanCheckbox>
                                </center>
                            </h:panelGroup>
                            <p:spacer width="10"/>
                            <h:panelGroup>
                                <p:commandButton value="Agregar Intervieniente" icon="ui-icon-plus" styleClass="btnStyle" actionListener="#{proformaNoPoseeBienRp.showDlg('/resources/dialog/dlglazyente')}">
                                    <p:ajax event="dialogReturn" listener="#{proformaNoPoseeBienRp.selectInterv}" update="dtEditIntrv"/>
                                </p:commandButton>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                    <br></br>

                    <p:dataTable id="dtEditIntrv" value="#{proformaNoPoseeBienRp.listInterv}" var="inter" emptyMessage="Sin elementos..."
                                 scrollable="true" scrollHeight="175" rowIndexVar="index" style="text-align: center" resizableColumns="true" >
                        <p:column headerText="C.I/R.U.C" width="120">
                            <p:outputLabel value="#{inter.ente.ciRuc}"/>
                        </p:column>
                        <p:column headerText="Nombres">
                            <p:outputLabel value="#{inter.ente.nombreCompleto}" style="text-transform: uppercase;"/>
                        </p:column>
                        <p:column headerText="Papel" width="140" rendered="#{!proformaNoPoseeBienRp.rld.acto.solvencia}">
                            <p:outputLabel value="#{inter.papel.nombre}"/>
                        </p:column>
                        <p:column headerText="Pap." width="40" rendered="#{!proformaNoPoseeBienRp.rld.acto.solvencia}">
                            <p:commandLink actionListener="#{proformaNoPoseeBienRp.showDlgPapel('/resources/dialog/dlglazypapeles', index)}">
                                <p:graphicImage value="/resources/icons/agregar.png" height="16"/>
                                <p:ajax event="dialogReturn" listener="#{proformaNoPoseeBienRp.selectObjectPapel}" update="dtEditIntrv"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Descuento" width="85">
                            <p:outputLabel value="#{inter.exoneracion.porcentaje}"/>
                        </p:column>
                        <p:column headerText="Desc." width="40">
                            <p:commandLink actionListener="#{proformaNoPoseeBienRp.showDlgPapel('/resources/dialog/dlglazyexoneracion', index)}">
                                <p:graphicImage value="/resources/icons/descuento.jpg" height="16"/>
                                <p:ajax event="dialogReturn" listener="#{proformaNoPoseeBienRp.selectObjectExo}" update="dtEditIntrv"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Del." width="40">
                            <p:commandLink actionListener="#{proformaNoPoseeBienRp.eliminarInterviniente(index)}" update="dtEditIntrv,formEditCuantia:editagregaSolicitante,formEditCuantia:editagregaBeneficiario">
                                <p:graphicImage value="/resources/icons/delete.png" height="16"/>   
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <center><p:commandButton value="Guardar" icon="ui-icon-check" styleClass="btnStyle" actionListener="#{proformaNoPoseeBienRp.agregarActo()}"/></center>
            </h:form>
        </p:dialog>

        <p:dialog id="dglUsoDoc" widgetVar="usoDocumento" header="Uso Documento" resizable="false" modal="true">
            <h:form id="formUsoDoc">
                <p:panelGrid styleClass="noBorder">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Nombre:" style="font-weight: bolder;font-size: 12px"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{proformaNoPoseeBienRp.nuevoUsoDoc.valor}" size="40" maxlength="39"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <center><p:commandButton value="Guardar" icon="ui-icon-check" 
                                                     styleClass="btnStyle" 

                                                     actionListener="#{proformaNoPoseeBienRp.guardarUsoDoc()}"/></center>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>


        <p:dialog id="dglSolicitudes" widgetVar="dglSolicitudes" 
                  width="790"
                  header="Oficios / Memorandums" resizable="false" modal="true">
            <h:form id="frmSolicitudes">
                <div class="card card-w-title">
                    <p:dataTable id="dtTareasDinardap" reflow="true" paginator="true" lazy="true" rows="10" rowsPerPageTemplate="20,50,100" resizableColumns="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 value="#{proformaNoPoseeBienRp.tareasLazy}" var="tar" emptyMessage="Sin elementos..." filterEvent="enter" style="text-align: center;"
                                 rowStyleClass="#{!tar.realizado ? 'orange' : null}">
                        <p:column headerText="No.Solicitud" filterBy="#{tar.numeroSolicitud}" filterStyle="width: 95%">
                            <p:outputLabel value="#{tar.numeroSolicitud}"/>
                        </p:column>
                        <p:column headerText="Institucion Solicitante" filterBy="#{tar.institucion}" filterStyle="width: 95%">
                            <p:outputLabel value="#{tar.institucion}"/>
                        </p:column>
                        <p:column headerText="Usuario Solicitante" filterBy="#{tar.solicitante}" filterStyle="width: 95%">
                            <p:outputLabel value="#{tar.solicitante}"/>
                        </p:column>
                        <p:column headerText="Fecha Ing." width="100" sortBy="#{tar.fecha}">
                            <p:outputLabel value="#{tar.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column>  
                        <p:column headerText="Seleccionar" width="100" >
                            <p:commandLink actionListener="#{proformaNoPoseeBienRp.seleccionarSolicitud(tar)}">
                                <p:graphicImage value="/resources/icons/check.png" height="16"/>
                            </p:commandLink>
                        </p:column>  

                    </p:dataTable>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgFirmaSolicitante" widgetVar="dlgFirmaSolicitante" modal="true" showHeader="false">
            <center>
                <p:outputLabel value="Firma Digital" style="font-weight: bolder; font-size: 14px"/>
                <br></br>
                <br></br>

                <canvas id="cnv" name="cnv" width="500" height="100" style="background-color: #000;"></canvas>
                <br></br>
                <br></br>

                <p:commandButton  value="Firmar" icon="fa fa-foursquare"  onclick="StartSign()" />
                <p:spacer width="10"/>
                <p:commandButton  value="Aceptar" icon="fa fa-pied-piper" 
                                  oncomplete="PF('dlgFirmaSolicitante').hide()" />
                <p:spacer width="10"/>
                <p:commandButton  value="Cancelar" icon="fa fa-close" oncomplete="PF('dlgFirmaSolicitante').hide()" />
            </center>
            <textarea style="display: none" name="dataFirma" id="dataFirma" ></textarea>
            <p:remoteCommand name="firmaSolicitante"
                             actionListener="#{proformaNoPoseeBienRp.firmaSolicitante()}"/>
            <br></br>
        </p:dialog>

    </ui:define>
</ui:composition>
