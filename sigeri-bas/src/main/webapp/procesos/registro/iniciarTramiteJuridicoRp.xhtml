<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:co="http://xmlns.jcp.org/jsf/composite/co">
    <ui:define name="title">Proforma Mercantil</ui:define>
    <ui:define name="content">
        <h:outputScript name="firma_2.js" library="js" />
        <h:form id="mainForm">
            <center><h1>PROFORMA DE MERCANTIL</h1></center>
            <!--<p:scrollPanel mode="native" style="height: 100px;" id="advGravamenes" >
                <p:outputLabel value="# {iniciarTramiteJuridicoRp.advertencias}" class="FontBold icon-lock" style="color: darkred; text-transform: uppercase; font-size: 20px;" escape="false"  />
            </p:scrollPanel>
            <p:growl globalOnly="true" showDetail="true" showSummary="true" />-->
            <p:accordionPanel id="accPanelRP">
                <p:tab title="DATOS DEL CONTRIBUYENTE" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <p:panel id="pnlSolicitante" header="SOLICITANTE" style="width: 49%; float: left;">
                        <h:panelGrid id="gridSolicitante" style="font-weight: bolder;" columns="1">
                            <h:panelGroup>
                                <p:outputLabel value="Identificación:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.solicitante.ciRuc}" size="46" 
                                             placeholder="Ingrese Numero de Identificacion"
                                             readonly="#{iniciarTramiteJuridicoRp.solicitante.id ne null}"
                                             onkeyup="if (event.keyCode == 13) {
                                                         buscar();
                                                         return false;
                                                     }" 
                                             onkeypress="if (event.keyCode == 13) {
                                                         return false;
                                                     }"/>
                                <p:spacer width="10" />
                                <!--<p:commandLink  title="Buscar" actionListener="#{iniciarTramiteJuridicoRp.buscar()}" update="mainForm:advGravamenes">-->
                                <p:commandLink  title="Buscar" actionListener="#{iniciarTramiteJuridicoRp.buscar()}" >
                                    <p:graphicImage value="/resources/icons/buscar.png" style="text-align: right" height="16"/>
                                    <p:ajax event="dialogReturn" listener="#{iniciarTramiteJuridicoRp.selectSolicitante}" update="mainForm:accPanelRP:pnlSolicitante"/>
                                </p:commandLink>
                                <!--<p:remoteCommand name="buscar" actionListener="#{iniciarTramiteJuridicoRp.buscar()}" update="mainForm:advGravamenes"/>-->
                                <p:remoteCommand name="buscar" actionListener="#{iniciarTramiteJuridicoRp.buscar()}"/>
                                <p:spacer width="10" />
                                <p:commandLink  title="Limpiar" 
                                                actionListener="#{iniciarTramiteJuridicoRp.limpiarDatosSolicitante()}" 
                                                update="mainForm:accPanelRP:pnlSolicitante">
                                    <p:graphicImage value="/resources/icons/trash.png" style="text-align: right" height="16"/>
                                </p:commandLink>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{iniciarTramiteJuridicoRp.solicitante.esPersona}">
                                <p:outputLabel value="Nombres:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.solicitante.nombres}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{iniciarTramiteJuridicoRp.solicitante.esPersona}">
                                <p:outputLabel value="Apellidos" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.solicitante.apellidos}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!iniciarTramiteJuridicoRp.solicitante.esPersona}">
                                <p:outputLabel value="Razón Social" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.solicitante.razonSocial}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!iniciarTramiteJuridicoRp.solicitante.esPersona}">
                                <p:outputLabel value="Nombre Comercial" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.solicitante.nombreComercial}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Dirección" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.solicitante.direccion}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Correo:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.solicitante.correo1}" size="60"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Teléfono:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.solicitante.telefono1}" size="60"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <br></br>
                        <center>
                            <p:commandLink  title="Actualizar Datos Solicitante" actionListener="#{iniciarTramiteJuridicoRp.actualizarDatosSolicitante()}" update="pnlSolicitante">
                                <p:graphicImage value="/resources/icons/refres.png" style="text-align: right" height="30"/>
                            </p:commandLink>
                        </center>
                    </p:panel>
                    <p:panel id="pnlBeneficiario" header="DATOS PARA FACTURA" style="width: 49%; float: right;">
                        <h:panelGrid style="font-weight: bolder;" columns="1">
                            <h:panelGroup>
                                <p:outputLabel value="Identificación:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.beneficiario.ciRuc}" 
                                             size="43" placeholder="Ingrese Numero de Identificacion"
                                             readonly="#{iniciarTramiteJuridicoRp.beneficiario.id ne null}"
                                             onkeyup="if (event.keyCode == 13) {
                                                         buscarBeneficiario();
                                                         return false;
                                                     }" 
                                             onkeypress="if (event.keyCode == 13) {
                                                         return false;
                                                     }"/>
                                <p:spacer width="10" />
                                <p:commandLink  title="Buscar" 
                                                actionListener="#{iniciarTramiteJuridicoRp.buscarBeneficiario()}">
                                    <p:graphicImage value="/resources/icons/buscar.png" style="text-align: right" height="16"/>
                                    <p:ajax event="dialogReturn" listener="#{iniciarTramiteJuridicoRp.selectBeneficiario}" update="pnlBeneficiario"/>
                                </p:commandLink>
                                <p:remoteCommand name="buscarBeneficiario" actionListener="#{iniciarTramiteJuridicoRp.buscarBeneficiario()}"/>
                                <p:spacer width="10" />
                                <p:commandLink  title="Limpiar" 
                                                actionListener="#{iniciarTramiteJuridicoRp.limpiarDatosBeneficiario()}" 
                                                update="pnlBeneficiario">
                                    <p:graphicImage value="/resources/icons/trash.png" style="text-align: right" height="16"/>
                                </p:commandLink>
                                <p:spacer width="5" />
                                <p:selectBooleanCheckbox value="#{iniciarTramiteJuridicoRp.beneficiarioEsSolicitante}" >
                                    <p:ajax update="pnlBeneficiario" listener="#{iniciarTramiteJuridicoRp.actualizarBeneficiarioEsSolicitante()}" />
                                </p:selectBooleanCheckbox>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{iniciarTramiteJuridicoRp.beneficiario.esPersona}">
                                <p:outputLabel value="Nombres:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.beneficiario.nombres}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{iniciarTramiteJuridicoRp.beneficiario.esPersona}">
                                <p:outputLabel value="Apellidos" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.beneficiario.apellidos}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!iniciarTramiteJuridicoRp.beneficiario.esPersona}">
                                <p:outputLabel value="Razón Social" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.beneficiario.razonSocial}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!iniciarTramiteJuridicoRp.beneficiario.esPersona}">
                                <p:outputLabel value="Nombre Comercial" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.beneficiario.nombreComercial}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Dirección" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.beneficiario.direccion}" size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Correo:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.beneficiario.correo1}" size="60"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Teléfono:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.beneficiario.telefono1}" size="60"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <br></br>
                        <center>
                            <p:commandLink title="Actualizar Datos Factura" actionListener="#{iniciarTramiteJuridicoRp.actualizarDatosBeneficiario()}" update="pnlBeneficiario">
                                <p:graphicImage value="/resources/icons/refres.png" style="text-align: right" height="30"/>
                            </p:commandLink>
                        </center>
                    </p:panel>
                </p:tab>
                <p:tab title="DATOS DE LA PROPIEDAD" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <p:panel header="NUMERO DE INSCRIPCION" style="width: 50%; float: left;">
                        <h:panelGrid columns="2" style="width: 100%;">
                            <co:inputNumber label="Nro. Inscripcion:" value="#{iniciarTramiteJuridicoRp.liquidacion.numInscripcion}" decimalPlaces="0" 
                                            onkeypress="focusNextOnEnter(this);"  >
                                <p:ajax event="blur" listener="#{iniciarTramiteJuridicoRp.validarTramiteIngresado(iniciarTramiteJuridicoRp.liquidacion)}" />
                            </co:inputNumber>
                            <co:inputNumber label="Año Inscripcion:" value="#{iniciarTramiteJuridicoRp.liquidacion.anioInscripcion}" decimalPlaces="0" onkeypress="focusNextOnEnter(this)"   >
                                <p:ajax event="blur" listener="#{iniciarTramiteJuridicoRp.validarTramiteIngresado(iniciarTramiteJuridicoRp.liquidacion)}" />
                            </co:inputNumber>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="NUMERO DE FICHA" style="width: 49%; float: right;">
                        <h:panelGrid style="width: 100%;">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Ficha Registral: " /><br/>
                                    <p:inputText id="ficha_registral" value="#{iniciarTramiteJuridicoRp.numFicha}" readonly="true" onkeypress="focusNextOnEnter(this)"/>
                                    <p:spacer width="20" height="1"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Buscar" icon="fa fa-search" styleClass="white-button" actionListener="#{iniciarTramiteJuridicoRp.showDlgFichas()}" />
                                    <p:spacer width="20" height="1"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Borrar" icon="fa fa-trash" styleClass="white-button" actionListener="#{iniciarTramiteJuridicoRp.limpiarFicha()}" />
                                </p:column>
                            </p:row>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab title="CONTRATOS DEL TRAMITE" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <h:panelGroup id="pnlActos" style="width: 45%;float: left;">
                        <p:dataTable id="dtActos" var="ac" value="#{iniciarTramiteJuridicoRp.actos}" selectionMode="single" selection="#{iniciarTramiteJuridicoRp.acto}"
                                     rowKey="#{ac.id}" emptyMessage="Sin elementos..." scrollable="true" scrollHeight="520" filterEvent="enter">
                            <p:ajax event="rowSelect" listener="#{iniciarTramiteJuridicoRp.onRowSelect()}"/>
                            <f:facet name="header">
                                <p:outputLabel value="ACTOS O CONTRATOS" />
                            </f:facet>
                            <p:column headerText="LIBRO" filterBy="#{ac.libro.nombre}" filterMatchMode="contains" rendered="false">
                                <p:outputLabel value="#{ac.libro.nombre}"/>
                            </p:column>
                            <p:column headerText="NOMBRE" filterBy="#{ac.nombre}" filterMatchMode="contains">
                                <p:outputLabel value="#{ac.nombre}"/>
                            </p:column>
                            <p:column headerText="VALOR" width="150">
                                <p:outputLabel value="#{iniciarTramiteJuridicoRp.valorArancel(ac)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <h:panelGroup id="pnlValores" style="width: 55%;float: right">
                        <p:panel id="pnlContratos">
                            <p:dataTable id="dtSubTotal" value="#{iniciarTramiteJuridicoRp.actosPorPagar}" var="det" 
                                         rowIndexVar="rowIndex" resizableColumns="true"
                                         emptyMessage="Sin Contratos" scrollable="true" scrollHeight="200">
                                <f:facet name="header">CONTRATOS SELECCIONADOS</f:facet>
                                <p:column headerText="**" width="20">
                                    <p:outputLabel value="#{rowIndex + 1}"/>
                                </p:column>
                                <p:column headerText="Acto" >
                                    <p:outputLabel id="actoContra" value="#{det.acto.nombre}"/>
                                    <p:tooltip for="actoContra" value="#{det.acto.nombre}" position="top" />
                                </p:column>
                                <p:column headerText="Valor" width="40" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.valorUnitario}" />
                                </p:column>
                                <p:column headerText="Cant." width="30" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.cantidad}" />
                                </p:column>
                                <p:column headerText="SubTotal" width="45" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.subtotal}" />
                                </p:column>
                                <p:column headerText="Desc." width="30" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.descuento}" />
                                </p:column>
                                <p:column headerText="Adic.." width="30" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.recargo}" />
                                </p:column>
                                <p:column headerText="Total" width="40" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.valorTotal}" />
                                </p:column>
                                <p:column headerText="Acc." width="35">
                                    <p:commandLink actionListener="#{iniciarTramiteJuridicoRp.showDlgEditActo(rowIndex)}" title="Editar" style="padding-right: 10px;">
                                        <p:graphicImage value="/resources/icons/edit.png" height="16"/>
                                    </p:commandLink>
                                    <p:commandLink actionListener="#{iniciarTramiteJuridicoRp.eliminarDetalle(rowIndex)}" title="Eliminar" update="dtSubTotal">
                                        <p:graphicImage value="/resources/icons/delete.png" height="16"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                            <div align="right">
                                <p:panelGrid columns="2" style="font-weight: bolder;text-align: right;">
                                    <p:outputLabel value="SUBTOTAL: $"/>
                                    <p:inputText value="#{iniciarTramiteJuridicoRp.subTotal}" readonly="true"/>
                                    <p:outputLabel value="ADICIONAL: $"/>
                                    <p:inputText value="#{iniciarTramiteJuridicoRp.recargoAplicado}" readonly="true"/>
                                    <p:outputLabel value="DESCUENTO: $"/>
                                    <p:inputText value="#{iniciarTramiteJuridicoRp.descPorLey}" readonly="true" style="color: red;"/>
                                    <p:outputLabel value="TOTAL: $"/>
                                    <p:inputText value="#{iniciarTramiteJuridicoRp.totalPagar}" readonly="true"/>
                                </p:panelGrid>
                            </div>
                        </p:panel>
                        <p:panelGrid id="pnlUsoDoc" style="font-weight: bolder;width: 100%;" columns="3">
                            <h:panelGroup>
                                <p:outputLabel value="Uso Documento:" />
                                <p:selectOneMenu value="#{iniciarTramiteJuridicoRp.usoDocumento}" converter="entityConverter" filter="true" autoWidth="false" 
                                                 style="display: block; margin-top: 3px; min-width: 0px !important; width: 150px !important;">  
                                    <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" />
                                    <f:selectItems value="#{iniciarTramiteJuridicoRp.usosDocumentos}" var="it" itemLabel="#{it.valor}" itemValue="#{it}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="¿Reingreso de Trámite?" /><br/>
                                <p:selectBooleanCheckbox value="#{iniciarTramiteJuridicoRp.liquidacion.reingreso}"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Nro. de Formulario:" /><br/>
                                <p:inputText value="#{iniciarTramiteJuridicoRp.liquidacion.numFormulario}"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:commandButton value="Nuevo" icon="ui-icon-plus" actionListener="#{iniciarTramiteJuridicoRp.showDlgUsoDoc()}"/>
                                <p:commandButton value="Editar" icon="ui-icon-pencil" actionListener="#{iniciarTramiteJuridicoRp.showDlgEditUsoDoc()}"/>
                            </h:panelGroup>
                            <p:commandButton id="btnFirmaSolicitante" value="Firma Solicitante" icon="fa fa-foursquare" immediate="true"
                                             oncomplete="PF('dlgFirmaSolicitante').show()" disabled="#{iniciarTramiteJuridicoRp.block}"/>
                            <p:commandButton id="btnGeneraProforma" value="Generar Proforma" icon="ui-icon-disk" styleClass="btnStyle" update="pnlUsoDoc"
                                             actionListener="#{iniciarTramiteJuridicoRp.guardarLiquidacion()}" disabled="#{iniciarTramiteJuridicoRp.block}"/>
                        </p:panelGrid>
                    </h:panelGroup>
                </p:tab>
            </p:accordionPanel>
        </h:form>

        <p:dialog id="dglIngresoCuantia" widgetVar="dlgCuantia" header="Información del Contrato" resizable="false" 
                  modal="true" width="900" closable="true" closeOnEscape="true" >
            <h:form id="formCuantia">
                <p:panel header="NOMBRE DEL DOCUMENTO: #{iniciarTramiteJuridicoRp.rld.acto.nameTruncate2}">
                    <p:panelGrid style="font-weight: bolder;width: 100%;">
                        <p:row>
                            <p:column>
                                <h:panelGroup>
                                    <p:outputLabel value="Nro Comparecientes Pago: "/><br/>
                                    <p:inputText value="#{iniciarTramiteJuridicoRp.rld.cantidadIntervinientes}"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup rendered="#{iniciarTramiteJuridicoRp.rld.acto.solvencia}">
                                    <p:outputLabel value="Nro de Certificados: " /><br/>
                                    <p:inputText value="#{iniciarTramiteJuridicoRp.rld.cantidad}" ><p:keyFilter regEx="/[\d]/"/> </p:inputText>    
                                </h:panelGroup>
                                <h:panelGroup rendered="#{!iniciarTramiteJuridicoRp.rld.acto.solvencia}">
                                    <p:outputLabel value="Avalúo: $" /><br/>
                                    <p:inputNumber value="#{iniciarTramiteJuridicoRp.avaluo}" decimalPlaces="2" />
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup rendered="#{!iniciarTramiteJuridicoRp.rld.acto.solvencia}">
                                    <p:outputLabel value="Cuantía: $" /><br/>
                                    <p:inputNumber value="#{iniciarTramiteJuridicoRp.cuantia}" decimalPlaces="2" />
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup rendered="#{iniciarTramiteJuridicoRp.tipocalculo eq 1}" >
                                    <p:outputLabel value="Nro de Lotes:" /><br/>
                                    <p:inputNumber value="#{iniciarTramiteJuridicoRp.rld.numPredio}" decimalPlaces="0" />
                                </h:panelGroup>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:panelGrid style="font-weight: bolder;width: 100%;" rendered="#{iniciarTramiteJuridicoRp.certificado}">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Año ultima transf.:"/><br/>
                                <p:inputText  id="anio_traspaso" value="#{iniciarTramiteJuridicoRp.rld.anioUltimaTrasnferencia}" maxlength="4"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Año antecedente: "/><br/>
                                <p:inputText id="anio_mov" value="#{iniciarTramiteJuridicoRp.rld.anioAntecedenteSolicitado}" maxlength="4"><p:keyFilter regEx="/[\d]/"/> 
                                    <p:ajax event="blur" listener="#{iniciarTramiteJuridicoRp.aniosCalculo()}" update="base_calculo" process="anio_traspaso,anio_mov"/>
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Años base: "/><br/>
                                <p:inputText value="15" maxlength="4" readonly="true"> </p:inputText>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Años exedentes: "/><br/>
                                <p:inputText id="base_calculo" value="#{iniciarTramiteJuridicoRp.aniosDiferencia}" readonly="true "/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
                <p:panel header="Intervinientes">
                    <div align="right">
                        <h:panelGrid columns="5">
                            <h:panelGroup id="agregaSolicitante">
                                <p:outputLabel value="Agregar Solicitante" style="font-weight: bold" /> <br></br>
                                <center>
                                    <p:selectBooleanCheckbox  value="#{iniciarTramiteJuridicoRp.agregaSolicitante}" >
                                        <p:ajax update="dtIntervinientes,agregaSolicitante" 
                                                listener="#{iniciarTramiteJuridicoRp.agregarSolicitanteInterviniente()}" />
                                    </p:selectBooleanCheckbox>
                                </center>
                            </h:panelGroup>
                            <p:spacer width="10"/>
                            <h:panelGroup id="agregaBeneficiario">
                                <p:outputLabel value="Agregar Datos Factura" style="font-weight: bold"  /> <br></br>
                                <center>
                                    <p:selectBooleanCheckbox  value="#{iniciarTramiteJuridicoRp.agregaBeneficiario}" >
                                        <p:ajax update="dtIntervinientes, agregaBeneficiario" 
                                                listener="#{iniciarTramiteJuridicoRp.agregarBeneficiarioInterviniente()}" />
                                    </p:selectBooleanCheckbox>
                                </center>
                            </h:panelGroup>
                            <p:spacer width="10"/>
                            <h:panelGroup>
                                <p:commandButton value="Agregar Intervieniente" icon="ui-icon-plus" styleClass="btnStyle" actionListener="#{iniciarTramiteJuridicoRp.showDlg('/resources/dialog/dlglazyente')}">
                                    <p:ajax event="dialogReturn" listener="#{iniciarTramiteJuridicoRp.selectInterv}" update="dtIntervinientes"/>
                                </p:commandButton>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                    <br></br>
                    <p:dataTable id="dtIntervinientes" value="#{iniciarTramiteJuridicoRp.listInterv}" var="inter" emptyMessage="Sin elementos..."

                        <p:column headerText="Nombres">

                        <p:column headerText="Papel" width="140" rendered="#{!iniciarTramiteJuridicoRp.rld.acto.solvencia}">
                            <p:outputLabel value="#{inter.papel.nombre}"/>

                        <p:column headerText="Pap." width="40" rendered="#{!iniciarTramiteJuridicoRp.rld.acto.solvencia}">
                            <p:commandLink actionListener="#{iniciarTramiteJuridicoRp.showDlgPapel('/resources/dialog/dlglazypapeles', index)}">

                                <p:ajax event="dialogReturn" listener="#{iniciarTramiteJuridicoRp.selectObjectPapel}" update="dtIntervinientes"/>

                        <p:column headerText="Descuento" width="85">

                        </p:column>
                        <p:column headerText="Desc." width="40">
                            <p:commandLink actionListener="#{iniciarTramiteJuridicoRp.showDlgPapel('/resources/dialog/dlglazyexoneracion', index)}">
                                <p:graphicImage value="/resources/icons/descuento.jpg" height="16"/>
                                <p:ajax event="dialogReturn" listener="#{iniciarTramiteJuridicoRp.selectObjectExo}" update="dtIntervinientes"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Del." width="40">
                            <p:commandLink actionListener="#{iniciarTramiteJuridicoRp.eliminarInterviniente(index)}" update="dtIntervinientes,formCuantia:agregaSolicitante,formCuantia:agregaBeneficiario">

                    </p:dataTable>
                </p:panel>
                <center><p:commandButton value="Guardar" icon="ui-icon-check" styleClass="btnStyle" actionListener="#{iniciarTramiteJuridicoRp.agregarActo()}"/></center>

        <p:dialog id="dglEditCuantia" widgetVar="dglEditCuantia" header="Información del Contrato" 
                  resizable="false" modal="true" width="900" closable="false" closeOnEscape="false">
            <h:form id="formEditCuantia">
                <p:panel header="#{iniciarTramiteJuridicoRp.rld.acto.nameTruncate2}">
                    <p:panelGrid styleClass="noBorder" columns="6" style="margin: 0 auto;">
                        <p:outputLabel value="Avalúo: $" rendered="#{!iniciarTramiteJuridicoRp.rld.acto.solvencia}"/>
                        <p:inputNumber value="#{iniciarTramiteJuridicoRp.avaluo}" decimalPlaces="2" rendered="#{!iniciarTramiteJuridicoRp.rld.acto.solvencia}"/>
                        <p:outputLabel value="Cuantía: $" rendered="#{!iniciarTramiteJuridicoRp.rld.acto.solvencia}"/>
                        <p:inputNumber value="#{iniciarTramiteJuridicoRp.cuantia}" decimalPlaces="2" rendered="#{!iniciarTramiteJuridicoRp.rld.acto.solvencia}"/>
                        <p:outputLabel value="Nro. comparecientes al pago: "/>
                        <p:inputText value="#{iniciarTramiteJuridicoRp.rld.cantidadIntervinientes}"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                        <p:outputLabel value="Nro. Certificados: " rendered="#{iniciarTramiteJuridicoRp.rld.acto.solvencia}"/>
                        <p:inputText value="#{iniciarTramiteJuridicoRp.rld.cantidad}" rendered="#{iniciarTramiteJuridicoRp.rld.acto.solvencia}"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                        <p:outputLabel value="# Repertorio" rendered="#{!iniciarTramiteJuridicoRp.rld.acto.solvencia}"/>
                        <p:inputNumber value="#{iniciarTramiteJuridicoRp.rld.inscripcion}" decimalPlaces="0" rendered="#{!iniciarTramiteJuridicoRp.rld.acto.solvencia}"/>
                        <p:outputLabel value="Fecha Repertorio" rendered="#{!iniciarTramiteJuridicoRp.rld.acto.solvencia}"/>
                        <p:calendar value="#{iniciarTramiteJuridicoRp.rld.fechaIngreso}" rendered="#{!iniciarTramiteJuridicoRp.rld.acto.solvencia}"/>

                        <!--                                                Reingreso:
                                                <p:selectBooleanCheckbox value="# {iniciarTramiteJuridicoRp.rld.reingreso}"/>-->
                        <p:outputLabel value="No de Lotes:" rendered="#{iniciarTramiteJuridicoRp.tipocalculo eq 1}"/>
                        <p:inputNumber value="#{iniciarTramiteJuridicoRp.rld.numPredio}" decimalPlaces="0" rendered="#{iniciarTramiteJuridicoRp.tipocalculo eq 1}"/>
                    </p:panelGrid>
                    <p:panelGrid styleClass="noBorder" columns="8" style="margin: 0 auto;" rendered="#{iniciarTramiteJuridicoRp.certificado}">
                        <p:outputLabel value="Año ultima trasf.: "/>
                        <p:inputText  id="anio_traspaso" value="#{iniciarTramiteJuridicoRp.rld.anioUltimaTrasnferencia}" maxlength="4"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                        <p:outputLabel value="Año antecedente : "/>
                        <p:inputText id="anio_mov" value="#{iniciarTramiteJuridicoRp.rld.anioAntecedenteSolicitado}" maxlength="4"><p:keyFilter regEx="/[\d]/"/> 
                            <p:ajax event="blur" listener="#{iniciarTramiteJuridicoRp.aniosCalculo()}" update="base_calculo" process="anio_traspaso,anio_mov"/>
                        </p:inputText>
                        <p:outputLabel value="Años base: "/>
                        <p:inputText value="15" maxlength="4" readonly="true"> </p:inputText>
                        <p:outputLabel value="Años exedente: "/>
                        <p:inputText id="base_calculo" value="#{iniciarTramiteJuridicoRp.aniosDiferencia}" readonly="true "/>
                    </p:panelGrid>
                </p:panel>
                <p:panel header="Intervinientes">
                    <div align="right">
                        <h:panelGrid columns="5">
                            <h:panelGroup id="editagregaSolicitante">
                                <p:outputLabel value="Agregar Solicitante" style="font-weight: bold" /> <br></br>
                                <center>
                                    <p:selectBooleanCheckbox  value="#{iniciarTramiteJuridicoRp.agregaSolicitante}" >
                                        <p:ajax update="dtEditIntrv,editagregaSolicitante" 
                                                listener="#{iniciarTramiteJuridicoRp.agregarSolicitanteInterviniente()}" />
                                    </p:selectBooleanCheckbox>
                                </center>
                            </h:panelGroup>
                            <p:spacer width="10"/>
                            <h:panelGroup id="editagregaBeneficiario">
                                <p:outputLabel value="Agregar Datos Factura" style="font-weight: bold"  /> <br></br>
                                <center>
                                    <p:selectBooleanCheckbox  value="#{iniciarTramiteJuridicoRp.agregaBeneficiario}" >
                                        <p:ajax update="dtEditIntrv, editagregaBeneficiario" 
                                                listener="#{iniciarTramiteJuridicoRp.agregarBeneficiarioInterviniente()}" />
                                    </p:selectBooleanCheckbox>
                                </center>
                            </h:panelGroup>
                            <p:spacer width="10"/>
                            <h:panelGroup>
                                <p:commandButton value="Agregar Intervieniente" icon="ui-icon-plus" styleClass="btnStyle" actionListener="#{iniciarTramiteJuridicoRp.showDlg('/resources/dialog/dlglazyente')}">
                                    <p:ajax event="dialogReturn" listener="#{iniciarTramiteJuridicoRp.selectInterv}" update="dtEditIntrv"/>
                                </p:commandButton>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                    <br></br>

                    <p:dataTable id="dtEditIntrv" value="#{iniciarTramiteJuridicoRp.listInterv}" var="inter" emptyMessage="Sin elementos..."
                                 scrollable="true" scrollHeight="175" rowIndexVar="index" style="text-align: center" resizableColumns="true" >
                        <p:column headerText="C.I/R.U.C" width="120">
                            <p:outputLabel value="#{inter.ente.ciRuc}"/>
                        </p:column>
                        <p:column headerText="Nombres">
                            <p:outputLabel value="#{inter.ente.nombreCompleto}" style="text-transform: uppercase;"/>
                        </p:column>
                        <p:column headerText="Papel" width="140" rendered="#{!iniciarTramiteJuridicoRp.rld.acto.solvencia}">
                            <p:outputLabel value="#{inter.papel.nombre}"/>
                        </p:column>
                        <p:column headerText="Pap." width="40" rendered="#{!iniciarTramiteJuridicoRp.rld.acto.solvencia}">
                            <p:commandLink actionListener="#{iniciarTramiteJuridicoRp.showDlgPapel('/resources/dialog/dlglazypapeles', index)}">
                                <p:graphicImage value="/resources/icons/agregar.png" height="16"/>
                                <p:ajax event="dialogReturn" listener="#{iniciarTramiteJuridicoRp.selectObjectPapel}" update="dtEditIntrv"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Descuento" width="85">
                            <p:outputLabel value="#{inter.exoneracion.porcentaje}"/>
                        </p:column>
                        <p:column headerText="Desc." width="40">
                            <p:commandLink actionListener="#{iniciarTramiteJuridicoRp.showDlgPapel('/resources/dialog/dlglazyexoneracion', index)}">
                                <p:graphicImage value="/resources/icons/descuento.jpg" height="16"/>
                                <p:ajax event="dialogReturn" listener="#{iniciarTramiteJuridicoRp.selectObjectExo}" update="dtEditIntrv"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Del." width="40">
                            <p:commandLink actionListener="#{iniciarTramiteJuridicoRp.eliminarInterviniente(index)}" update="dtEditIntrv,formEditCuantia:editagregaSolicitante,formEditCuantia:editagregaBeneficiario">
                                <p:graphicImage value="/resources/icons/delete.png" height="16"/>   
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <center><p:commandButton value="Guardar" icon="ui-icon-check" styleClass="btnStyle" actionListener="#{iniciarTramiteJuridicoRp.agregarActo()}"/></center>
            </h:form>
        </p:dialog>

        <p:dialog id="dglUsoDoc" widgetVar="usoDocumento" header="Uso Documento" resizable="false" modal="true">
            <h:form id="formUsoDoc">
                <p:panelGrid styleClass="noBorder">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Nombre:" style="font-weight: bolder;font-size: 12px"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{iniciarTramiteJuridicoRp.nuevoUsoDoc.valor}" size="40" maxlength="39"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <center><p:commandButton value="Guardar" icon="ui-icon-check" styleClass="btnStyle" actionListener="#{iniciarTramiteJuridicoRp.guardarUsoDoc()}"/></center>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog id="dglSolicitudes" widgetVar="dglSolicitudes" width="790" header="Oficios/Memorandums" resizable="false" modal="true">
            <h:form id="frmSolicitudes">
                <p:dataTable id="dtTareasDinardap" reflow="true" paginator="true" lazy="true" rows="10" resizableColumns="true"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             value="#{iniciarTramiteJuridicoRp.tareasLazy}" var="tar" emptyMessage="Sin elementos..." filterEvent="enter" style="text-align: center;"
                             rowStyleClass="#{!tar.realizado ? 'orange' : null}">
                    <p:column headerText="No.Solicitud" filterBy="#{tar.numeroSolicitud}" filterStyle="width: 95%">
                        <p:outputLabel value="#{tar.numeroSolicitud}"/>
                    </p:column>
                    <p:column headerText="Institucion Solicitante" filterBy="#{tar.institucion}" filterStyle="width: 95%">
                        <p:outputLabel value="#{tar.institucion}"/>
                    </p:column>
                    <p:column headerText="Usuario Solicitante" filterBy="#{tar.solicitante}" filterStyle="width: 95%">
                        <p:outputLabel value="#{tar.solicitante}"/>
                    </p:column>
                    <p:column headerText="Fecha Ing." width="80" sortBy="#{tar.fecha}">
                        <p:outputLabel value="#{tar.fecha}"><f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel>
                    </p:column>  
                    <p:column headerText="***" width="20" >
                        <p:commandLink actionListener="#{iniciarTramiteJuridicoRp.seleccionarSolicitud(tar, false)}">
                            <p:graphicImage value="/resources/icons/check.png" height="16"/>
                        </p:commandLink>
                    </p:column>  
                </p:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog id="dglSolicitudesJuridico" widgetVar="dglSolicitudesJuridico" width="790" header="Oficios/Memorandums" resizable="false" modal="true">
            <h:form id="frmSolicitudesJuridico">
                <p:dataTable id="dtTareasDinardapJuridico" reflow="true" paginator="true" lazy="true" rows="10" resizableColumns="true"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             value="#{iniciarTramiteJuridicoRp.tareasLazy}" var="tar" emptyMessage="Sin elementos..." filterEvent="enter" style="text-align: center;"
                             rowStyleClass="#{!tar.realizado ? 'orange' : null}">
                    <p:column headerText="Ticket" filterBy="#{tar.ticket}" filterStyle="width: 95%">
                        <p:outputLabel id="jurTicket" value="#{tar.ticket}"/>
                        <p:tooltip for="jurTicket" value="#{tar.ticket}" position="top"/>
                    </p:column>
                    <p:column headerText="Juicio" filterBy="#{tar.numeroSolicitud}" filterStyle="width: 95%">
                        <p:outputLabel id="jurNumJuicio" value="#{tar.numeroSolicitud}"/>
                        <p:tooltip for="jurNumJuicio" value="#{tar.numeroSolicitud}" position="top"/>
                    </p:column>
                    <p:column headerText="Institucion Solicitante" filterBy="#{tar.institucion}" filterStyle="width: 95%">
                        <p:outputLabel id="jurInstitucion" value="#{tar.institucion}"/>
                        <p:tooltip for="jurInstitucion" value="#{tar.institucion}" position="top"/>
                    </p:column>
                    <p:column headerText="Deudor / Prohibición Solicitante" filterBy="#{tar.solicitante}" filterStyle="width: 95%">
                        <p:outputLabel id="jurDeudor" value="#{tar.solicitante}"/>
                        <p:tooltip for="jurDeudor" value="#{tar.solicitante}" position="top"/>
                    </p:column>
                    <p:column headerText="Acto" >
                        <p:outputLabel id="jurActo" value="#{tar.acto.nombre}"/>
                        <p:tooltip for="jurActo" value="#{tar.acto.nombre}" position="top"/>
                    </p:column>
                    <p:column headerText="Fecha Ing." width="80">
                        <p:outputLabel value="#{tar.fecha}"><f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel>
                    </p:column>
                    <p:column headerText="Estado" width="80" >
                        <p:outputLabel value="#{tar.estadoTramite}"/>
                    </p:column>
                    <p:column headerText="***" width="20" >
                        <p:commandLink actionListener="#{iniciarTramiteJuridicoRp.seleccionarSolicitud(tar, true)}">
                            <p:graphicImage value="/resources/icons/check.png" height="16"/>
                        </p:commandLink>
                    </p:column>  
                </p:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dglFichas" width="800" closable="true" closeOnEscape="true" header="Fichas Registrales" resizable="false" modal="true">
            <h:form id="frmFichas">
                <p:dataTable paginator="true" lazy="true" rows="10" rowsPerPageTemplate="5,10,15" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}" resizableColumns="true"
                             value="#{iniciarTramiteJuridicoRp.fichasRegistrales}" var="f" emptyMessage="No se encontró Fichas" filterEvent="enter">
                    <p:column headerText="Nro de Ficha" filterBy="#{f.numFicha}" sortBy="#{f.numFicha}" width="90" filterStyle="width: 95%">
                        <p:outputLabel value="#{f.numFicha}"/>
                    </p:column>
                    <p:column headerText="Clave Catastral" filterBy="#{f.claveCatastral}" width="160" filterStyle="width: 95%">
                        <p:outputLabel value="#{f.claveCatastral}"/>
                    </p:column>
                    <p:column headerText="Parroquia" width="100">
                        <p:outputLabel value="#{f.parroquia.descripcion}"/>
                    </p:column>
                    <p:column headerText="Descripción del Bien">
                        <p:outputLabel id="labelDescFicha" value="#{f.descripcionBien}"/>
                        <p:tooltip for="labelDescFicha" value="#{f.descripcionBien}" position="top"/>
                    </p:column>
                    <p:column headerText="**" width="20">
                        <p:commandLink actionListener="#{iniciarTramiteJuridicoRp.seleccionarFicha(f)}">
                            <p:graphicImage value="/resources/icons/check.png" height="16"/>
                        </p:commandLink>
                    </p:column>  
                </p:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgFirmaSolicitante" widgetVar="dlgFirmaSolicitante" modal="true" showHeader="false">
            <h:form>
                <center>
                    <p:outputLabel value="Firma Digital" style="font-weight: bolder; font-size: 14px"/>
                    <br></br>
                    <br></br>
                    <canvas id="cnv" name="cnv" width="500" height="100" style="background-color: #000;"></canvas>
                    <br></br>
                    <br></br>
                    <p:commandButton  value="Firmar" icon="fa fa-foursquare"  onclick="StartSign()" />
                    <p:spacer width="10"/>
                    <p:commandButton  value="Aceptar" icon="fa fa-pied-piper" oncomplete="PF('dlgFirmaSolicitante').hide()" />
                    <p:spacer width="10"/>
                    <p:commandButton  value="Cancelar" icon="fa fa-close" oncomplete="PF('dlgFirmaSolicitante').hide()" />
                </center>
                <textarea style="display: none" name="dataFirma" id="dataFirma" ></textarea>
                <p:remoteCommand name="firmaSolicitante" actionListener="#{iniciarTramiteJuridicoRp.firmaSolicitante()}" />
                <br></br>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
