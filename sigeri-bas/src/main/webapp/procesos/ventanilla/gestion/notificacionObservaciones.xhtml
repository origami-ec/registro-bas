<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <!--<u:titleTask task="#{notificacionObservacionesVUMB.tarea}" tramite="#{notificacionObservacionesVUMB.tramite}" />-->
            <div class="ui-g-12" >
                <h:form id="formMain" prependId="false">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-4 ui-lg-4 ">
                            <div class="card">
                                <div class="p-grid p-justify-between">
                                    <div class="p-col-8">
                                        <p:outputLabel value="✒️ #{notificacionObservacionesVUMB.solicitudServicios.servicio.nombre}" 
                                                       style="font-weight: bold"/><br/>
                                        <p:outputLabel value="#{notificacionObservacionesVUMB.solicitudServicios.tramite.tipoTramite.descripcion}"/><br/><br/>
                                        <p:outputLabel value="Información"  style="font-weight: bold"/>
                                    </div>
                                    <div class="p-col-4" style="text-align: right">
                                        <p:outputLabel value="#{notificacionObservacionesVUMB.tramite.codigo}" style="font-weight: bold;"/><br/>
                                        <p:outputLabel value="#{notificacionObservacionesVUMB.tramite.fechaIngreso}">
                                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                                        </p:outputLabel>
                                    </div>
                                </div>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <div class="p-grid p-justify-between">
                                                <div class="p-col-10">
                                                    <p:outputLabel value="👩🏼‍🦱 ️🧑🏼‍🦱 Solicitante" style="font-weight: bold;"/><br/>
                                                    <p:outputLabel value="#{notificacionObservacionesVUMB.solicitudServicios.enteSolicitante.nombreCompleto}"/><br/>
                                                    <p:outputLabel value="🔒 CI: #{notificacionObservacionesVUMB.solicitudServicios.enteSolicitante.identificacionCompleta}"
                                                                   style="color:#4f8eec"/><br/>
                                                    <p:outputLabel value="📱 #{notificacionObservacionesVUMB.solicitudServicios.enteSolicitante.celular}"/><br/>
                                                    <p:outputLabel value="🏡 #{notificacionObservacionesVUMB.solicitudServicios.enteSolicitante.direccion}"/><br/>
                                                    <p:outputLabel value="📧 #{notificacionObservacionesVUMB.solicitudServicios.enteSolicitante.email}"/>
                                                </div>
                                                <div class="p-col-2" style="text-align: right">
                                                    <p:outputLabel value="#{notificacionObservacionesVUMB.solicitudServicios.tipoContribuyente}" style="font-weight: bold;"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p:outputPanel rendered="#{notificacionObservacionesVUMB.solicitudServicios.predio ne null}">
                                    <div class="p-grid">
                                        <div class="p-col">
                                            <div class="box p-shadow-1 box-info">
                                                <div class="p-grid p-justify-between">
                                                    <div class="p-col-8">
                                                        <p:outputLabel value="🏘 Predio #{notificacionObservacionesVUMB.solicitudServicios.predio.tipoPredio eq 'U'? 'Urbano':'Rural'}"
                                                                       style="font-weight: bold;"/><br/>
                                                        <p:outputLabel value="#{notificacionObservacionesVUMB.solicitudServicios.predio.nombrePropietarios}"
                                                                       rendered="#{notificacionObservacionesVUMB.solicitudServicios.predio ne null}"/><br/>
                                                        <p:outputLabel value="Clave Catastral: " style="font-weight: bold;" 
                                                                       rendered="#{notificacionObservacionesVUMB.solicitudServicios.predio ne null}"/>
                                                        <p:outputLabel value="#{notificacionObservacionesVUMB.solicitudServicios.predio.claveCat}"
                                                                       rendered="#{notificacionObservacionesVUMB.solicitudServicios.predio ne null}"/><br/>
                                                        <p:outputLabel value="Dirección: " rendered="#{notificacionObservacionesVUMB.solicitudServicios.predio ne null}"
                                                                       style="font-weight: bold;"/>
                                                        <p:outputLabel value="#{notificacionObservacionesVUMB.solicitudServicios.predio.direccion}"
                                                                       rendered="#{notificacionObservacionesVUMB.solicitudServicios.predio ne null}"/>
                                                    </div>
                                                    <div class="p-col-4" style="text-align: right">
                                                        <p:outputLabel value="Num Predio: #{notificacionObservacionesVUMB.solicitudServicios.predio.numPredio}" style="font-weight: bold;"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:outputPanel>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <p:outputLabel value="📃 Asunto"
                                                           style="font-weight: bold;"/><br/>
                                            <p:outputLabel value="#{notificacionObservacionesVUMB.solicitudServicios.descripcionInconveniente}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <p:outputLabel value="👀 Última Observación"
                                                           style="font-weight: bold;"/><br/>
                                            <p:outputLabel value="#{notificacionObservacionesVUMB.ultimaObservacion.observacion}"/>
                                        </div>
                                    </div>
                                </div><br/>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <p:outputLabel value="🧑🏽‍💻 Ingresado por: #{notificacionObservacionesVUMB.solicitudServicios.usuarioIngreso.usuario}"
                                                       style="font-weight: bold;"/>
                                    </div>
                                </div><br/>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <center>
                                            <p:commandButton value="Continuar Tarea" icon="fa fa-check" style="width: auto"
                                                             actionListener="#{notificacionObservacionesVUMB.abriDlogo()}"/>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-8 ui-lg-8">
                            <div class="card">
                                <p:outputLabel value="📑 Documentación" style="font-weight: bold"/><br/><br/>
                                <p:outputLabel value="Los requisitos no entregados serán notificados al contribuyente como documentos faltantes"
                                               style="font-weight: bold"/><br/><br/>
                                <h:panelGroup style="vertical-align: top !important">
                                    <p:outputLabel value="Notificación" style="font-weight: bold" /><br/><br/> 
                                    <p:outputLabel   value="Para: #{notificacionObservacionesVUMB.solicitudServicios.enteSolicitante.nombreCompleto}" style="font-weight: bold" /><br/>
                                    <p:outputLabel   value="Asunto: #{notificacionObservacionesVUMB.notificacion.titulo}" style="font-weight: bold" /><br/> <br/>
                                    <p:outputLabel   value="#{notificacionObservacionesVUMB.notificacion.subtitulo}"   />   <br/> <br/>
                                </h:panelGroup>
                                <div class="p-grid">
                                    <div class="p-col-12 p-lg-4">
                                        <div class="ui-fluid p-formgrid p-grid">
                                            <div class="p-field p-col">
                                                <label for="firstname" style="font-weight: bold">Requisitos</label><br/>
                                                <p:selectCheckboxMenu value="#{notificacionObservacionesVUMB.registroRequisitosErrores}" 
                                                                      filter="true" panelStyle="width: 300px"
                                                                      style="min-width:100% !important;max-width: 0 !important;"
                                                                      filterMatchMode="contains" multiple="true" 
                                                                      styleClass="custom-filter" converter="#{utilConverter}">
                                                    <f:selectItems value="#{notificacionObservacionesVUMB.registroRequisitos}" var="r" 
                                                                   itemLabel="#{r.servicioRequisito.nombre}" itemValue="#{r}"/>
                                                </p:selectCheckboxMenu>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="p-col-12 p-lg-8">
                                        <h:panelGroup>
                                            <p:textEditor id="notificacion" widgetVar="editor2" style="height: 100%; width: 100%"
                                                          value="#{notificacionObservacionesVUMB.notificacion.contenido}">
                                                <f:facet name="toolbar">
                                                    <span class="ql-formats">
                                                        <button class="ql-bold"></button>
                                                        <button class="ql-italic"></button>
                                                        <button class="ql-underline"></button>
                                                    </span>
                                                </f:facet>
                                            </p:textEditor>
                                        </h:panelGroup>
                                    </div>
                                </div>
                                <br/><br/><br/><br/>
                                <p:tabView>
                                    <p:tab title="Documentos"  titleStyle="border-right: 2px solid #808080">
                                        <!--<u:documents entiti="#{notificacionObservacionesVUMB.tramite}"/>-->
                                    </p:tab>
                                    <p:tab title="Requisitos"  titleStyle="border-right: 2px solid #808080">
                                        <p:dataTable value="#{notificacionObservacionesVUMB.registroRequisitos}" var="item" rows="10" 
                                                     paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"                                  
                                                     rowsPerPageTemplate="10,15,20"
                                                     emptyMessage="No existen datos">
                                            <p:column headerText="Requisito">
                                                <p:outputLabel value="#{item.servicioRequisito.nombre}"/>
                                            </p:column>
                                            <p:column headerText="Requerido" style="width: 10%; text-align: center">
                                                <p:outputLabel value="#{item.servicioRequisito.opcional? 'No':'Sí'}"/>
                                            </p:column>
                                            <p:column headerText="Entregado" style="width: 10%; text-align: center">
                                                <p:outputLabel value="#{item.entregado? 'Sí':'No'}"/>
                                            </p:column>
                                            <p:column headerText="Corrección" style="width: 10%; text-align: center">
                                                <p:outputLabel value="#{item.correccion? 'Sí':'No'}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab title="Observaciones"  titleStyle="border-right: 2px solid #808080">
                                        <br/>
                                        <p:dataTable value="#{notificacionObservacionesVUMB.tramite.observaciones}" emptyMessage="Sin elementos..."
                                                     var="obs" scrollable="true" scrollHeight="350" style="text-align: center;width: 99%">
                                            <p:column headerText="Tarea" width="150">
                                                <p:outputLabel value="#{obs.tarea}"/>
                                            </p:column>
                                            <p:column headerText="Observacion">
                                                <p:outputLabel value="#{obs.observacion}"/>
                                            </p:column>
                                            <p:column headerText="Usuario" width="100">
                                                <p:outputLabel value="#{obs.userCre}"/>
                                            </p:column>
                                            <p:column headerText="Fecha" width="14%">
                                                <p:outputLabel value="#{obs.fecCre}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                                                </p:outputLabel>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                </p:tabView>
                            </div>
                        </div>
                    </div>
                    <br/>
                </h:form>
            </div>
        </div>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observación *"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{notificacionObservacionesVUMB.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-thumbs-o-up" value="Enviar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{notificacionObservacionesVUMB.completarTarea()}" 
                                             style="width: 150px;margin: 10px"  />
                            <p:commandButton icon="fa fa-thumbs-o-down" value="Cerrar" 
                                             onclick="PF('dlgObservaciones').hide()"
                                             style="background: red; width: 150px;margin: 10px" />
                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog> 
    </ui:define>

</ui:composition>
