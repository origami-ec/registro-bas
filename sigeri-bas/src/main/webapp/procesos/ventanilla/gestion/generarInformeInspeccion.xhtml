<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/template/bpmTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">


    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <!--<u:titleTask task="# {generarInformeInspeccionVUMB.tarea}" tramite="# {generarInformeInspeccionVUMB.tramite}" />-->
            <div class="ui-g-12">
                <h:form id="formMain" prependId="false">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <div class="card">
                                <div class="p-grid p-justify-between">
                                    <div class="p-col-8">
                                        <p:outputLabel value="✒ #{generarInformeInspeccionVUMB.solicitudServicios.servicio.nombre}" 
                                                       style="font-weight: bold"/><br/>
                                        <p:outputLabel value="#{generarInformeInspeccionVUMB.ht.tipoTramite.descripcion}"/><br/><br/>
                                        <p:outputLabel value="Información"  style="font-weight: bold"/>
                                    </div>
                                    <div class="p-col-4" style="text-align: right">
                                        <p:outputLabel value="#{generarInformeInspeccionVUMB.ht.numTramite}" style="font-weight: bold;"/><br/>
                                        <p:outputLabel value="#{generarInformeInspeccionVUMB.ht.fechaIngreso}">
                                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                                        </p:outputLabel>
                                    </div>
                                </div>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <div class="p-grid p-justify-between">
                                                <div class="p-col-10">
                                                    <p:outputLabel value="👨🏽 👩🏽‍🦱 Solicitante" style="font-weight: bold;"/><br/>
                                                    <p:outputLabel value="#{generarInformeInspeccionVUMB.solicitudServicios.solicitante.nombreCompleto}"/><br/>
                                                    <p:outputLabel value="#{generarInformeInspeccionVUMB.solicitudServicios.solicitante.ciRuc}"
                                                                   style="color:#4f8eec"/><br/>
                                                    <p:outputLabel value="📱 #{generarInformeInspeccionVUMB.solicitudServicios.solicitante.telefono1}"/><br/>
                                                    <p:outputLabel value="🏡 #{generarInformeInspeccionVUMB.solicitudServicios.solicitante.direccion}"/><br/>
                                                    <p:outputLabel value="📧 #{generarInformeInspeccionVUMB.solicitudServicios.solicitante.correo1}"/>
                                                </div>
                                                <div class="p-col-2" style="text-align: right">
                                                    <p:outputLabel value="#{generarInformeInspeccionVUMB.solicitudServicios.tipoContribuyente}" style="font-weight: bold;"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <p:outputLabel value="Asunto"
                                                           style="font-weight: bold;"/><br/>
                                            <p:outputLabel value="#{generarInformeInspeccionVUMB.solicitudServicios.descripcion}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <p:outputLabel value="👀 Ultima Observación"
                                                           style="font-weight: bold;"/><br/>
                                            <p:outputLabel value="#{generarInformeInspeccionVUMB.ultimaObservacion.observacion}"/>
                                        </div>
                                    </div>
                                </div><br/>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <p:outputLabel value="Ingresado por: #{generarInformeInspeccionVUMB.solicitudServicios.usuarioIngreso.usuario}"
                                                       style="font-weight: bold;"/>
                                    </div>
                                </div><br/>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <center>
                                            <p:commandButton icon="pi pi-wallet" value="Generar valores" 

                                                             title="Generar Liquidación" process="frmDlgObser" update="frmDlgObser"
                                                             actionListener="#{generarInformeInspeccionVUMB.abriDlogo(0)}" 
                                                             style="width: 150px;margin: 10px"  class="green-btn"/>
                                            <p:commandButton icon="pi pi-check" value="Aprobación Jefe" 
                                                             title="Aprobación Jefe" process="frmDlgObser" update="frmDlgObser"
                                                             actionListener="#{generarInformeInspeccionVUMB.abriDlogo(1)}" 
                                                             style="width: 150px;margin: 10px"/>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-8 ui-lg-8">
                            <div class="card">
                                <p:outputLabel value="📑 Documentación, Requisitos y Observaciones"
                                               style="font-weight: bold"/><br/><br/>
                                <p:outputLabel value="Subir Informe" style="font-weight: bold"/>
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" id="panelDocumento">
                                    <p:outputLabel value="#{generarInformeInspeccionVUMB.file.fileName}" rendered="#{generarInformeInspeccionVUMB.file ne null}"/>
                                    <p:fileUpload listener="#{generarInformeInspeccionVUMB.handleFileUpload}"  style="width: 100%" accept=".pdf"
                                                  skinSimple="true" allowTypes="/(\.|\/)(pdf)$/i" mode="advanced" dragDropSupport="false"
                                                  messageTemplate="Solo puede subir archivos PDF"
                                                  label="Buscar" uploadLabel="Subir" cancelLabel="Cancelar" update="panelDocumento" previewWidth="60" />
                                </p:panelGrid><br/>
                                <p:tabView>
                                    
                                    <p:tab title="Requisitos"  titleStyle="border-right: 2px solid #808080"><br/>
                                        <p:dataTable value="#{generarInformeInspeccionVUMB.registroRequisitos}" var="item" rows="10" 
                                                     paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"                                  
                                                     rowsPerPageTemplate="10,15,20"
                                                     emptyMessage="No existen datos">
                                            <p:column headerText="Requisito" style="width: 15%">
                                                <p:outputLabel value="#{item.servicio.nombre}"/>
                                            </p:column>
                                            <p:column headerText="Requerido" style="width: 15%">
                                                <p:outputLabel value="#{item.servicio.opcional? 'No':'Sí'}"/>
                                            </p:column>
                                            <p:column headerText="Entregado" style="width: 15%">
                                                <p:outputLabel value="#{item.entregado? 'Sí':'No'}"/>
                                            </p:column>
                                            <p:column headerText="Corrección" style="width: 15%">
                                                <p:outputLabel value="#{item.correccion? 'Sí':'No'}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab title="Documentos"  titleStyle="border-right: 2px solid #808080">
                                        <br/>
<!--                                        <u:documents entiti="# {generarInformeInspeccionVUMB.tramite}"/>-->
                                    </p:tab>
                                    <p:tab title="Observaciones"  titleStyle="border-right: 2px solid #808080">
                                        <br/>
                                        <p:dataTable value="#{generarInformeInspeccionVUMB.ht.observacionesCollection}" emptyMessage="Sin elementos..."
                                                     var="obs" scrollable="true" scrollHeight="350" style="text-align: center;width: 99%">
                                            <p:column headerText="Tarea" width="150">
                                                <p:outputLabel value="#{obs.tarea}"/>
                                            </p:column>
                                            <p:column headerText="Observacion">
                                                <p:outputLabel value="#{obs.observacion}"/>
                                            </p:column>
                                            <p:column headerText="Usuario" width="100">
                                                <p:outputLabel value="#{obs.userCre}"/>
                                            </p:column>
                                            <p:column headerText="Fecha" width="14%">
                                                <p:outputLabel value="#{obs.fecCre}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                                                </p:outputLabel>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                </p:tabView>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" 
                  draggable="false" header="Observación *" resizable="false" 
                  modal="true" showEffect="fade" hideEffect="fade">
            <div class="ui-g-12">
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;">
                        <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{generarInformeInspeccionVUMB.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton value="Completar Tarea" process="frmDlgObser" style="width: 180px;"
                                             actionListener="#{generarInformeInspeccionVUMB.completarTarea()}"
                                             icon="fa fa-play"/>
                        </center>
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog> 

        <p:dialog id="dlgAsignarAtender" widgetVar="dlgAsignarAtender" width="30%" position="center" draggable="false" header="Alerta ☢️"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12">
                <h:form id="frmDlgAsignarAtender" prependId="false">
                    <div class="card" style="border-radius: 0">
                        <center>
                            <h3>⚠️ ¿Desea asignar a otro usuario?</h3>
                        </center>
                        <h:panelGroup>
                            <center>
                                <p:commandButton value="Sí" icon="fa fa-check" class="green-btn"
                                                 actionListener="#{generarInformeInspeccionVUMB.asignarAtender(true)}"/>
                                <p:commandButton value="No" icon="fa fa-close" class="red-btn"
                                                 actionListener="#{generarInformeInspeccionVUMB.asignarAtender(false)}"/>
                            </center>
                        </h:panelGroup>
                    </div>
                </h:form>  
            </div>
        </p:dialog>

        <p:dialog id="dlgAsignar" widgetVar="dlgAsignar" position="center" draggable="false" header="Asignar"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="800">
            <div class="ui-g-12">
                <h:form id="frmDlgAsignar">
                    <p:panelGrid columns="1" layout="grid" styleClass="form-group ui-panelgrid-blank">
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                            <p:inputTextarea value="#{generarInformeInspeccionVUMB.observaciones}" onkeyup="toUpperCase(this)"
                                             rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                        </h:panelGroup> 
                        <h:panelGroup id="panelDept">
                            <p:outputLabel value="🏢 Departamentos" style="font-weight: bold"/><br/><br/>
                            <p:selectOneMenu id="cmbDepartamento" value="#{generarInformeInspeccionVUMB.departamento}" filter="true"
                                             converter="dtoConverter" autoWidth="true"  
                                             style="width: 100%" filterMatchMode="contains">
                                <p:ajax listener="#{generarInformeInspeccionVUMB.loadUsuariosDepartamento()}" update="dtUsuarios"/>
                                <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" />
                                <f:selectItems value="#{generarInformeInspeccionVUMB.departamentos}" var="dpt" 
                                               itemLabel="#{dpt.nombre}" itemValue="#{dpt}"/>
                            </p:selectOneMenu>    
                        </h:panelGroup><br/><br/>
                        <h:panelGroup>
                            <p:dataTable id="dtUsuarios" widgetVar="dtUsuarios"
                                         value="#{generarInformeInspeccionVUMB.usuariosRol}" var="us"
                                         filterEvent="enter" paginator="true" rowsPerPageTemplate="10,50,100" 
                                         paginatorPosition="bottom" rows="10" 
                                         rowKey="#{us.id}" reflow="true"
                                         selection="#{generarInformeInspeccionVUMB.usuarioSeleccionado}" rowIndexVar="i"
                                         emptyMessage="No existen registros" style="font-size: 12px">
                                <p:column headerText="**" width="50" selectionMode="single" />
                                <p:column headerText="Usuario" filterBy="#{us.usuario.usuario}" filterMatchMode="contains">
                                    <h:outputText value="#{us.usuario.usuario}"/>
                                </p:column>
                                <p:column headerText="Nombres" filterBy="#{us.usuario.ente.nombreCompleto}" filterMatchMode="contains">
                                    <h:outputText value="#{us.usuario.ente.nombreCompleto}"/>
                                </p:column>
                            </p:dataTable> 
                        </h:panelGroup>
                        <h:panelGroup>
                            <center>
                                <p:commandButton icon="fa fa-thumbs-o-up" value="Enviar" title="Culminar Tarea" 
                                                 process="frmDlgAsignar" update="frmDlgAsignar"
                                                 actionListener="#{generarInformeInspeccionVUMB.completarTarea()}" 
                                                 style="width: 150px;margin: 10px"/>
                                <p:commandButton icon="fa fa-thumbs-o-down" value="Cerrar" 
                                                 onclick="PF('dlgAsignar').hide()"
                                                 style="background: red; width: 150px;margin: 10px" />
                            </center>
                        </h:panelGroup>
                    </p:panelGrid>
                </h:form>  
            </div>
        </p:dialog> 

    </ui:define>
</ui:composition>
