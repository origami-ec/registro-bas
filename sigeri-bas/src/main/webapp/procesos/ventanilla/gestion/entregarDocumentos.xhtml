<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/template/bpmTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <!--<u:titleTask task="# {entregarDocumentosVUMB.tarea}" tramite="# {entregarDocumentosVUMB.tramite}" />-->
            <div class="ui-g-12" >
                <h:form id="formMain" prependId="false">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <div class="card">
                                <div class="p-grid p-justify-between">
                                    <div class="p-col-8">
                                        <p:outputLabel value="#{entregarDocumentosVUMB.solicitudServicios.servicio.nombre}" 
                                                       style="font-weight: bold"/><br/>
                                        <p:outputLabel value="#{entregarDocumentosVUMB.solicitudServicios.tramite.tipoTramite.descripcion}"/><br/><br/>
                                        <p:outputLabel value="Información"  style="font-weight: bold"/>
                                    </div>
                                    <div class="p-col-4" style="text-align: right">
                                        <p:outputLabel value="#{entregarDocumentosVUMB.ht.numTramite}" style="font-weight: bold;"/><br/>
                                        <p:outputLabel value="#{entregarDocumentosVUMB.ht.fechaIngreso}">
                                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                                        </p:outputLabel>
                                    </div>
                                </div>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <div class="p-grid p-justify-between">
                                                <div class="p-grid p-justify-between">
                                                    <div class="p-col-10">
                                                        <p:outputLabel value="👨🏽 👩🏽‍🦱 Solicitante" style="font-weight: bold;"/><br/>
                                                        <p:outputLabel value="#{entregarDocumentosVUMB.solicitudServicios.solicitante.nombreCompleto}"/><br/>
                                                        <p:outputLabel value="#{entregarDocumentosVUMB.solicitudServicios.solicitante.ciRuc}"
                                                                       style="color:#4f8eec"/><br/>
                                                        <p:outputLabel value="📱 #{entregarDocumentosVUMB.solicitudServicios.solicitante.telefono1}"/><br/>
                                                        <p:outputLabel value="🏡 #{entregarDocumentosVUMB.solicitudServicios.solicitante.direccion}"/><br/>
                                                        <p:outputLabel value="📧 #{entregarDocumentosVUMB.solicitudServicios.solicitante.correo1}"/>
                                                    </div>
                                                    <div class="p-col-2" style="text-align: right">
                                                        <p:outputLabel value="#{entregarDocumentosVUMB.solicitudServicios.tipoContribuyente}" style="font-weight: bold;"/>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <p:outputLabel value="Asunto"
                                                           style="font-weight: bold;"/><br/>
                                            <p:outputLabel value="#{entregarDocumentosVUMB.solicitudServicios.descripcion}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <p:outputLabel value="👀 Ultima Observación"
                                                           style="font-weight: bold;"/><br/>
                                            <p:outputLabel value="#{entregarDocumentosVUMB.ultimaObservacion.observacion}"/>
                                        </div>
                                    </div>
                                </div><br/>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <p:outputLabel value="Ingresado por: #{entregarDocumentosVUMB.solicitudServicios.usuarioIngreso.usuario}"
                                                       style="font-weight: bold;"/>
                                    </div>
                                </div><br/>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <center>
                                            <p:commandButton value="Terminar Tarea" 
                                                             actionListener="#{entregarDocumentosVUMB.abriDlogo()}"
                                                             icon="fa fa-play" process="@this" style="width: 180px;"/>

                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-8 ui-lg-8">
                            <div class="card">
                                <p:outputLabel value="Documentación, Requisitos y Observaciones" style="font-weight: bold"/><br/><br/>
                                <p:outputLabel value="Escoja los documentos a enviar en la notificación"
                                               style="font-weight: bold"/><br/><br/>
                                <h:panelGroup style="vertical-align: top !important">
                                    <p:outputLabel value="Notificación" style="font-weight: bold" /><br/><br/> 
                                    <p:outputLabel   value="Para: #{entregarDocumentosVUMB.solicitudServicios.solicitante.nombreCompleto}" style="font-weight: bold" /><br/>
                                    <p:outputLabel   value="Asunto: Entrega de documentos" style="font-weight: bold" /><br/> <br/>
                                </h:panelGroup>
                                <div class="p-grid">
                                    <div class="p-col-12 p-lg-4">
                                        <div class="ui-fluid p-formgrid p-grid">
                                            <div class="p-field p-col">
                                                <label for="firstname" style="font-weight: bold">Documentos</label><br/>
<!--                                                <p:selectCheckboxMenu label="Seleccione Requisitos"
                                                                      value="# {entregarDocumentosVUMB.filesSend}" 
                                                                      style="width: 80%" filter="true" filterMatchMode="contains"  multiple="true"
                                                                      styleClass="custom-filter" converter="# {utilConverter}">
                                                    <f:selectItems value="# {entregarDocumentosVUMB.files}" var="f" 
                                                                   itemLabel="# {f.archivoNombre}" itemValue="# {f}"/>
                                                </p:selectCheckboxMenu>-->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="p-col-12 p-lg-8">
<!--                                        <h:panelGroup>
                                            <p:textEditor id="notificacion" widgetVar="editor2" style="height: 100%; width: 100%" secure="false"
                                                          value="# {entregarDocumentosVUMB.notificacion.contenido}">
                                                <f:facet name="toolbar">
                                                    <span class="ql-formats">
                                                        <button class="ql-bold"></button>
                                                        <button class="ql-italic"></button>
                                                        <button class="ql-underline"></button>
                                                    </span>
                                                </f:facet>
                                            </p:textEditor>
                                        </h:panelGroup>-->
                                    </div>
                                </div>
                                <br/><br/><br/><br/>
                                <p:tabView>
                                    <p:tab title="Documentos"  titleStyle="border-right: 2px solid #808080">
                                        <br/>
                                        <!--<u:documents entiti="# {entregarDocumentosVUMB.tramite}"/>-->
                                    </p:tab>
                                    <p:tab title="Requisitos"  titleStyle="border-right: 2px solid #808080"><br/>
                                        <p:dataTable value="#{entregarDocumentosVUMB.registroRequisitos}" var="item" rows="10" 
                                                     paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"                                  
                                                     rowsPerPageTemplate="10,15,20"
                                                     emptyMessage="No existen datos">
                                            <p:column headerText="Requisito" style="width: 15%">
                                                <p:outputLabel value="#{item.servicio.nombre}"/>
                                            </p:column>
                                            <p:column headerText="Requerido" style="width: 15%">
                                                <p:outputLabel value="#{item.servicio.opcional? 'No':'Sí'}"/>
                                            </p:column>
                                            <p:column headerText="Entregado" style="width: 15%">
                                                <p:outputLabel value="#{item.entregado? 'Sí':'No'}"/>
                                            </p:column>
                                            <p:column headerText="Corrección" style="width: 15%">
                                                <p:outputLabel value="#{item.correccion? 'Sí':'No'}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab title="Observaciones"  titleStyle="border-right: 2px solid #808080">
                                        <br/>
                                        <p:dataTable value="#{entregarDocumentosVUMB.ht.observacionesCollection}" emptyMessage="Sin elementos..."
                                                     var="obs" scrollable="true" scrollHeight="350" style="text-align: center;width: 99%">
                                            <p:column headerText="Tarea" width="150">
                                                <p:outputLabel value="#{obs.tarea}"/>
                                            </p:column>
                                            <p:column headerText="Observacion">
                                                <p:outputLabel value="#{obs.observacion}"/>
                                            </p:column>
                                            <p:column headerText="Usuario" width="100">
                                                <p:outputLabel value="#{obs.userCre}"/>
                                            </p:column>
                                            <p:column headerText="Fecha" width="14%">
                                                <p:outputLabel value="#{obs.fecCre}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                                                </p:outputLabel>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                </p:tabView>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observación *"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{entregarDocumentosVUMB.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-thumbs-o-up" value="Terminar Tarea"  
                                             title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{entregarDocumentosVUMB.completarTarea()}" 
                                             style="width: 150px;margin: 10px"  />


                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog> 

    </ui:define>
</ui:composition>
