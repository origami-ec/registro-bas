<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  template="/template/bpmTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">


    <ui:define name="title">Asignar Tipo de Contribuyente</ui:define>
    <ui:param name="tittle" value="ASIGNAR TIPO DE CONTRIBUYENTE A CADA SERVICIO" />
    <ui:define name="content">

        <div class="ui-g ui-fluid">
            <div class="ui-g-12" >
                <h:form id="mainForm" prependId="false">
                    <center>
                        <h:panelGroup id="dataTable" layout="block">
                            <div align="left" >
                                <p:commandButton value="Asignar Tipo" class="nuevo"
                                                 icon="pi pi-plus" actionListener="#{tipoContribuyenteMB.abrirDlg(null)}"  update="formNuevoItem" 
                                                 styleClass="Fs16" style="width: 150px;" oncomplete="PF('dlgNuevoTipo').show();"/>
                                <p:spacer width="5" />
                                <p:commandButton value="Limpiar filtros"  process="@this" 
                                                 icon="pi pi-refresh" onclick="PF('dtDatos').clearFilters()" update="dtDatos"
                                                 styleClass="Fs16" style="width: 150px;"/>
                                
                                <p:commandButton id="mostrarColumnas" type="button" value="Columnas visibles" style="width: auto; float: right;" icon="pi pi-align-justify" />
                                <p:columnToggler datasource="dtDatos" trigger="mostrarColumnas" />
                            </div>
                            <br/>
                            <p:dataTable id="dtDatos" reflow="true" paginator="true" lazy="true" rows="30"
                                         rowsPerPageTemplate="10,20,30" filterEvent="enter" rowIndexVar="i"
                                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginatorPosition="bottom" widgetVar="dtDatos" value="#{tipoContribuyenteMB.lazyServicioTipo}"
                                         tableStyle="table-layout:auto" var="dato" emptyMessage="No se encontró ningún Item">
                                <f:facet name="header">
                                    <h3>SERVICIOS CON SU TIPO DE CONTRIBUYENTE</h3>
                                </f:facet>
                                <p:column headerText="**" width="30">
                                    <center>
                                        <h:outputText value="#{i + 1}" />
                                    </center>
                                </p:column>
                                <p:column headerText="Servicio" filterBy="#{dato.servicio.nombre}" groupRow="true" >
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dtDatos').filter()" styleClass="custom-filter"
                                                         filterMatchMode="contains" filter="true"
                                                         style="min-width:100% !important; max-width: 0 !important" autoWidth="false">
                                            <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{tipoContribuyenteMB.servicios}" var="serv"
                                                           itemLabel="#{serv.nombre}" itemValue="#{serv.nombre}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{dato.servicio.nombre}" />
                                </p:column>
                                <p:column headerText="Tipo Contribuyente" filterBy="#{dato.tipoContribuyentes.nombre}" filterMatchMode="contains" groupRow="true" >
                                    <h:outputText value="#{dato.tipoContribuyentes.nombre}" />
                                </p:column>
                                <p:column headerText="Departamento" filterBy="#{dato.servicio.departamento.nombre}" groupRow="true" >
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dtDatos').filter()" styleClass="custom-filter"
                                                         filterMatchMode="contains" filter="true"
                                                         style="min-width:100% !important; max-width: 0 !important" autoWidth="false">
                                            <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{tipoContribuyenteMB.departamentos}" var="dpto"
                                                           itemLabel="#{dpto.nombre}" itemValue="#{dpto.nombre}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{dato.servicio.departamento.nombre}" />
                                </p:column>
                                <p:column headerText="Acciones" width="80">
                                    <center>
                                        <p:commandLink actionListener="#{tipoContribuyenteMB.ver(dato)}" title="Ver Servicio" process="@this" class="editar">
                                            <i class="fa fa-eye" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                        </p:commandLink>
                                        <p:commandLink title="Editar" actionListener="#{tipoContribuyenteMB.abrirDlg(dato)}">
                                            <i class="fa fa-edit" style="font-size: 1.2em; margin-right: 5px;"></i>
                                        </p:commandLink>
                                        <p:spacer width="5" />
                                        <p:commandLink title="Eliminar" actionListener="#{tipoContribuyenteMB.delete(dato)}" process="@this" class="eliminar">
                                            <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 5px; color: red;"></i>
                                            <p:confirm header="Confirmación de eliminación" 
                                                       message="Esta seguro de eliminar el servicio #{dato.servicio.nombre} de tipo contribuyente #{dato.tipoContribuyentes.nombre}?" 
                                                       icon="fa fa-exclamation-triangle" />
                                        </p:commandLink>
                                    </center>
                                </p:column>
                            </p:dataTable>


                        </h:panelGroup>

                    </center>
                </h:form>
            </div>
        </div>


        <p:dialog id="dlgNuevoTipo" widgetVar="dlgNuevoTipo" width="35%" minHeight="150" closeOnEscape="true"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center">
            <h:form id="formNuevoItem">

                <center>
                    <p:outputLabel value="#{tipoContribuyenteMB.servicioTipo.id == null || tipoContribuyenteMB.view ? 'Datos del Servicio' : 'Editar Servicio'}"
                                   style="font-weight: bolder; font-size: 16px;" /><br></br> 
                </center>

                <h:panelGroup id="panelServ" rendered="#{!tipoContribuyenteMB.view}" >
                    <p:outputLabel value="Servicio:" style="font-weight: bolder" /><br></br>
                    <p:selectOneMenu value="#{tipoContribuyenteMB.servicioTipo.servicio}" converter="dtoConverter"
                                     style="min-width:100% !important; max-width: 0 !important" autoWidth="false" filter="true"
                                     filterMatchMode="contains">
                        <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                        <f:selectItems value="#{tipoContribuyenteMB.servicios}" var="serv" itemLabel="#{serv.nombre}"
                                       itemValue="#{serv}" />
                    </p:selectOneMenu>
                </h:panelGroup>
               
                <h:panelGroup rendered="#{tipoContribuyenteMB.view}" >
                    <p:outputLabel value="Servicio:" style="font-weight: bolder" /><br />
                    <p:inputText readonly="#{tipoContribuyenteMB.view}"  value="#{tipoContribuyenteMB.servicioTipo.servicio.nombre}" style="width: 100%;" />
                </h:panelGroup>
                <br /> <br />
                <h:panelGroup id="panelTipo" rendered="#{!tipoContribuyenteMB.view}" >
                    <p:outputLabel value="Tipo Contribuyente:" style="font-weight: bolder" /><br></br>
                    <p:selectOneMenu value="#{tipoContribuyenteMB.servicioTipo.tipoContribuyentes}" converter="dtoConverter"
                                     style="min-width:100% !important; max-width: 0 !important" autoWidth="false" filter="true"
                                     filterMatchMode="contains">
                        <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                        <f:selectItems value="#{tipoContribuyenteMB.tiposContribuyentes}" var="tipo" itemLabel="#{tipo.nombre}"
                                       itemValue="#{tipo}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                
                <h:panelGroup rendered="#{tipoContribuyenteMB.view}" >
                    <p:outputLabel value="Tipo Contribuyente:" style="font-weight: bolder" /><br />
                    <p:inputText readonly="#{tipoContribuyenteMB.view}"  value="#{tipoContribuyenteMB.servicioTipo.tipoContribuyentes.nombre}" style="width: 100%;" />
                </h:panelGroup>
                
                <br/><br/>
                 
                
                <center>
                    <p:commandButton  disabled="#{tipoContribuyenteMB.view}" value="Guardar" actionListener="#{tipoContribuyenteMB.guardarItem()}" icon="fa fa-save"
                                     styleClass="p-mr-2 p-mb-2" />
                    <p:spacer width="5"/>
                    <p:commandButton value="Cancelar" actionListener="#{tipoContribuyenteMB.vaciarFormulario()}"
                                     oncomplete="PF('dlgNuevoTipo').hide();" icon="fa fa-close" styleClass="red-button" />

                </center>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
