<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <h:outputText id="txt_happyMerryChristmas" value="#{contador.happyMerryChristmas}" />
            <br></br>
            <br></br>
            <h:outputText id="txt_happyNewYear" value="#{contador.happyNewYear}" />
            <p:poll interval="1" listener="#{contador.merryChristmas()}" update="txt_happyMerryChristmas" />
            <p:poll interval="1" listener="#{contador.newYear()}" update="txt_happyNewYear" />
        </h:form>
    </h:body>
</html>
