<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">

    <p:panelGrid styleClass="noBorder" style="width: 100%">
        <p:row>
            <p:column colspan="4">
                <p:outputLabel value="NOTA: CAMPOS OBLIGATORIOS (*)" style="font-weight: bolder;color: #0033FF"/>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <p:outputLabel value="(*)Cédula:" rendered="#{ente.esPersona}" style="font-weight: bolder"/>
                <p:outputLabel value="(*)R.U.C.:" rendered="#{!ente.esPersona}" style="font-weight: bolder"/>
            </p:column>
            <p:column>
                <p:inputText value="#{ente.ciRuc}" readonly="true"/>
            </p:column>
            <p:column>
                <p:outputLabel value="Fec. Nacimiento:" rendered="#{ente.esPersona}" style="font-weight: bolder"/>
                <p:outputLabel value="Fec. Constitución:" rendered="#{!ente.esPersona}" style="font-weight: bolder"/>
            </p:column>
            <p:column>
                <p:inputText value="#{ente.fechaNacimiento}" readonly="true">
                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                </p:inputText>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <p:outputLabel value="(*)Nombres:" rendered="#{ente.esPersona}" style="font-weight: bolder"/>
                <p:outputLabel value="(*)Razón Social:" rendered="#{!ente.esPersona}" style="font-weight: bolder"/>
            </p:column>
            <p:column colspan="3">
                <p:inputText value="#{ente.nombres}" rendered="#{ente.esPersona}" style="width: 100%" readonly="true"/>
                <p:inputText value="#{ente.razonSocial}" rendered="#{!ente.esPersona}" style="width: 100%" readonly="true"/>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <p:outputLabel value="(*)Apellidos:" rendered="#{ente.esPersona}" style="font-weight: bolder"/>
                <p:outputLabel value="Nombre Comercial:" rendered="#{!ente.esPersona}" style="font-weight: bolder"/>
            </p:column>
            <p:column colspan="3">
                <p:inputText value="#{ente.apellidos}" rendered="#{ente.esPersona}" style="width: 100%" readonly="true"/>
                <p:inputText value="#{ente.nombreComercial}" rendered="#{!ente.esPersona}" style="width: 100%" readonly="true"/>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <p:outputLabel value="Dirección:" style="font-weight: bolder"/>
            </p:column>
            <p:column colspan="3">
                <p:inputText value="#{ente.direccion}" style="width: 100%" readonly="true"/>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <p:outputLabel value="Correo:" style="font-weight: bolder"/>
            </p:column>
            <p:column colspan="3">
                <p:inputText value="#{ente.correo1}" style="width: 100%" readonly="true"/>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <p:outputLabel value="Teléfono:" style="font-weight: bolder"/>
            </p:column>
            <p:column colspan="3">
                <p:inputText value="#{ente.telefono1}" style="width: 100%" readonly="true"/>
            </p:column>
        </p:row>
    </p:panelGrid>
</ui:composition>
