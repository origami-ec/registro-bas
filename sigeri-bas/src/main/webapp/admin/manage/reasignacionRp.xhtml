<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/bpmTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">Reasignación de Trámites</ui:define>
    <ui:define name="content">
        <h:form id="formMain">
            <center><h2>REASIGNACIÓN DE TRÁMITES</h2></center>
            <p:tabView id="tbViewTramites">
                <p:tab title="Administracion de Tramites">
                    <p:dataTable id="dtDetail" value="#{tramitesRp.details}" var="det" paginator="true" rows="20" rowsPerPageTemplate="20,50,100" reflow="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 lazy="true" filterEvent="enter" style="text-align: center;" >
                        <p:column headerText="No Tramite" filterBy="#{det.idProceso}" sortBy="#{det.idProceso}" width="120">
                            <p:outputLabel value="#{det.idProceso}"/>
                        </p:column>
                        <p:column headerText="No Instancia" filterBy="#{det.instancia}" sortBy="#{det.instancia}" width="120">
                            <p:outputLabel value="#{det.instancia}"/>
                        </p:column>
                        <p:column headerText="Nombre" sortBy="#{det.nombreProceso}">
                            <p:outputLabel value="#{det.nombreProceso}"/>
                        </p:column>
                        <p:column headerText="Fecha Inicio" sortBy="#{det.fechaInicio}" width="150">
                            <p:outputLabel value="#{det.fechaInicio}"><f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Fecha Fin" sortBy="#{det.fechaFin}" width="150">
                            <p:outputLabel value="#{det.fechaFin}"><f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Detalle" width="30">
                            <p:commandButton icon="pi pi-search" actionListener="#{tramitesRp.showDetalis(det)}" title="Ver Detalles" />
                        </p:column>
                        <p:column headerText="Reasig." width="30">
                            <p:commandButton icon="pi pi-user" actionListener="#{tramitesRp.showDlgReasigancion(det)}" title="Cambiar Usuarios" />
                        </p:column>
                        <p:column headerText="Diag." width="30">
                            <p:commandButton actionListener="#{tramitesRp.viewProcess(det)}" icon="pi pi-share-alt" title="Visualizar Diagrama"/>
                        </p:column>
                        <p:column headerText="Prioridad" width="75" rendered="false">
                            <p:commandLink actionListener="#{tramitesRp.showDlgPrioridad(det)}">
                                <p:graphicImage value="/resources/icons/refres.png" height="16"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                
            </p:tabView>
        </h:form>

        <p:dialog id="dlgEditor" widgetVar="dlgEditCert" header="Eliminar Tramite" resizable="false" position="center" modal="true">
            <h:form id="formEdit">
                <p:panelGrid columns="1" styleClass="noBorder" style="text-align: center;font-weight: bolder;">
                    Observacion: (Tramite No #{tramitesRp.proceso.idProceso})
                    <p:inputTextarea value="#{tramitesRp.observacion}" cols="50" rows="10" autoResize="false" style="color: #000000;font-size: 12px;"/>
                    <p:commandButton value="Aceptar" icon="ui-icon-check" styleClass="btnStyle" actionListener="#{tramitesRp.deleteTramite()}"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog header="Editar Prioridad de Tramite" widgetVar="editPrioridadTraDlg" modal="true" resizable="false">
            <h:form id="formEditPrioridadTra">
                <p:outputLabel value="No Tramite: #{tramitesRp.proceso.idProceso}" style="font-weight: bold;"/>
                <p:selectOneRadio value="#{tramitesRp.prioridad}" layout="pageDirection">
                    <f:selectItem itemLabel="Alta" itemValue="100"/>
                    <f:selectItem itemLabel="Normal" itemValue="50"/>
                    <f:selectItem itemLabel="Baja" itemValue="20"/>
                </p:selectOneRadio>
                <center>
                    <p:commandButton value="Guardar" styleClass="btnStyle" actionListener="#{tramitesRp.actualizarPrioridad()}">
                        <p:confirm header="Confirmacion" message="Cambiar prioridad de Tramite #{tramitesRp.proceso.idProceso}?" icon="ui-icon-alert" />
                    </p:commandButton>
                </center>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgVerInfo" header="Informacion de Tramite" widgetVar="dlgVerInfoRp" resizable="false" closeOnEscape="true" modal="true" width="600" height="500">
            <h:form id="formInformLiq">
                <p:outputLabel value="No de Tramite:" style="font-weight: bold; font-size: 14px;"/>
                <p:spacer width="20" height="1"/>
                <p:outputLabel value="#{tramitesRp.proceso.idProceso}" style="font-weight: bold; font-size: 14px;"/>
                <p:tabView>
                    <p:tab title="Tareas">
                        <p:dataTable value="#{tramitesRp.tareas}" emptyMessage="El tramite no ha sido ingresado." lazy="false" 
                                     var="tarea" scrollable="true" scrollHeight="350" style="text-align: center;width: 99%">
                            <p:column headerText="Nombre Tarea">
                                <p:outputLabel value="#{tarea.name}"/>
                            </p:column>
                            <p:column headerText="Usuario" width="100">
                                <p:outputLabel value="#{tarea.assignee eq null ? tramitesRp.usuariosCandidatos(tarea.id) :tarea.assignee}"/>
                            </p:column>
                            <p:column headerText="Fech.Inicio" width="120">
                                <p:outputLabel value="#{tarea.createTime}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"    />
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Fech.Fin" width="120">
                                <p:outputLabel value="#{tarea.endTime}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"    />
                                </p:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Observaciones">
                        <p:dataTable value="#{tramitesRp.ht.observacionesCollection}" emptyMessage="Sin elementos..." lazy="false" 
                                     var="obs" scrollable="true" scrollHeight="350" style="text-align: center;width: 99%">
                            <p:column headerText="Tarea" width="150">
                                <p:outputLabel value="#{obs.tarea}"/>
                            </p:column>
                            <p:column headerText="Observacion">
                                <p:outputLabel value="#{obs.observacion}"/>
                            </p:column>
                            <p:column headerText="Usuario" width="100">
                                <p:outputLabel value="#{obs.userCre}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Documentos">
                        <p:dataTable value="#{tramitesRp.listAttach}" emptyMessage="Sin elementos..." lazy="false" 
                                     var="file" scrollable="true" scrollHeight="350" style="text-align: center;width: 99%">
                            <p:column headerText="Nombre">
                                <p:outputLabel value="#{file.name}"/>
                            </p:column>
                            <p:column headerText="Tipo">
                                <p:outputLabel value="#{file.description}"/>
                            </p:column>
                            <p:column headerText="Fecha" width="120">
                                <p:outputLabel value="#{file.time}">
                                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Descargar" width="80">
                                <p:commandLink actionListener="#{tramitesRp.descargarDocumento(file.url)}">
                                    <p:graphicImage value="/resources/icons/down.png"/>   
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgReasignarTarea" header="Reasignar Trámite" widgetVar="dlgReasignar" resizable="false"
                  closeOnEscape="true" modal="true" width="600">
            <h:form id="formreasignar">
                <h:panelGrid style="font-weight: bolder;color: #0033FF;font-size: 14px;" columns="2">
                    Nro Trámite:
                    <p:inputText value="#{tramitesRp.proceso.idProceso}" readonly="true"/>
                    Usuario Actual:
                    <p:inputText value="#{tramitesRp.tareaActual.assignee}" readonly="true"/>
                    Tarea Actual:
                    <p:inputText value="#{tramitesRp.tareaActual.name}" readonly="true" size="50"/>
                </h:panelGrid>
                <p:dataTable value="#{tramitesRp.users}" emptyMessage="Sin elementos..." scrollHeight="300" scrollable="true"
                             var="usuario" style="text-align: center;">
                    <p:column headerText="Usuario" filterBy="#{usuario.usuario}">
                        <p:outputLabel value="#{usuario.usuario}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{usuario.ente.nombres}"/>
                    </p:column>
                    <p:column headerText="Selec." width="50">
                        <p:commandButton actionListener="#{tramitesRp.reasignarTarea(usuario)}" icon="pi pi-forward">
                            <p:confirm header="Confirmacion" message="Reasignar tarea?" icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                    <p:confirmDialog global="true">
                        <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-ban" />
                    </p:confirmDialog>
                </p:dataTable>
            </h:form>
        </p:dialog>
        
        <p:dialog widgetVar="dlgDiagrama" header="Diagrama de Proceso" modal="true" position="top" closeOnEscape="true" height="650" width="1000">
            <h:form id="frmDiagrama">
                <p:graphicImage value="#{tramitesRp.stream}" rendered="#{tramitesRp.stream ne null}" stream="false"/>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
