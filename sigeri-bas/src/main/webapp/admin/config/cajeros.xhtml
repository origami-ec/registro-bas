<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/bpmTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:co="http://xmlns.jcp.org/jsf/composite/co">
    <ui:define name="title">Mantenimiento de Cajeros</ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <center><h3 style="font-weight: bolder;">USUARIOS DE RECAUDACIÓN</h3></center>
            <br></br>
            <h:panelGrid styleClass="ui-panelgrid-blank" columns="1" style="width: 100%">
                <p:commandButton value="Nuevo Cajero" icon="pi pi-user-plus" style="float: right;" 
                                 actionListener="#{cajeros.showDlgCaja()}"/>
            </h:panelGrid>
            <br></br>
            <p:dataTable id="dtcajeros" reflow="true" paginator="true" lazy="true" rows="20" rowsPerPageTemplate="20,50,100" filterEvent="enter" 
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         value="#{cajeros.cajerosList}" var="caja" emptyMessage="No se encontró ningún Item" style="text-align: center;">
                <p:column headerText="No Caja">
                    <h:outputText value="#{caja.codigoCaja}"/>
                </p:column>
                <p:column headerText="Usuario">
                    <h:outputText value="#{caja.usuario.usuario}"/>
                </p:column>
                <p:column headerText="Nombres" width="300">
                    <h:outputText value="#{caja.usuario.ente.nombreCompleto}"/>
                </p:column>
                <p:column headerText="Sec. Factura">
                    <h:outputText value="#{caja.variableSecuencia}"/>
                </p:column>
                <p:column headerText="Sec. Nota Credito">
                    <h:outputText value="#{caja.variableSecuenciaNotaCredito}"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="Activo" rendered="#{caja.habilitado}"/>
                    <h:outputText value="Inactivo" rendered="#{!caja.habilitado}"/>
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="Normal" rendered="#{!caja.supervisor}"/>
                    <h:outputText value="Supervisor" rendered="#{caja.supervisor}"/>
                </p:column>
                <p:column headerText="Edit." width="50">
                    <p:commandButton icon="pi pi-pencil" actionListener="#{cajeros.showDlgEditCaja(caja)}" />
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog header="Detalle de Usuario" widgetVar="usuarioCaja" modal="true" resizable="false">
            <h:form id="formCajero" >
                <h:panelGrid columns="1" style="font-weight: bolder;">
                    Usuario:
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:inputText value="#{cajeros.cajero.usuario.usuario}" readonly="true"/>
                    <p:commandButton icon="pi pi-search" 
                                     actionListener="#{cajeros.buscarUsuario('/resources/dialog/dlglazyusers')}">
                        <p:ajax event="dialogReturn" listener="#{cajeros.procesar}" update="formCajero"/>
                    </p:commandButton>
                </h:panelGrid>
                <h:panelGrid columns="1" style="font-weight: bolder;">
                    Codigo Caja:
                    <p:inputText value="#{cajeros.cajero.codigoCaja}" style="width: 300px;"/>
                    Variable Secuencia Factura:
                    <p:inputText value="#{cajeros.cajero.variableSecuencia}" style="width: 300px;"/>
                    Variable Secuencia Nota Credito:
                    <p:inputText value="#{cajeros.cajero.variableSecuenciaNotaCredito}" style="width: 300px;"/>
                    <p:spacer width="1" height="6"/>
                    <h:panelGroup>
                        Estado:
                        <p:spacer width="20" height="1"/>
                        <p:selectBooleanCheckbox value="#{cajeros.cajero.habilitado}" title="Marcar para activar"/>
                    </h:panelGroup>
                    <p:spacer width="1" height="6"/>
                </h:panelGrid>
                <div align="center" style="padding-top: 10px; ">
                    <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{cajeros.guardarCaja()}" />
                </div>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
