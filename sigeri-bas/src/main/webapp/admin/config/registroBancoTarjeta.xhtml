<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/bpmTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Registro de Banco/Tarjetas</ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <center><h3 style="font-weight: bolder;">REGISTRAR BANCOS/TARJETAS</h3></center>
            <center>
                <p:commandButton id="agregar" value="Nuevo Registro" icon="pi pi-euro" 
                                 actionListener="#{bancoTarjetaMB.showDlgNewEntidad()}" />
            </center>
            <p:panelGrid layout="grid" columns="2">
                <p:panel header="INSTITUCIONES FINANCIERAS REGISTRADAS">
                    <p:dataTable id="dataBanco" var="bc" value="#{bancoTarjetaMB.lazy}"
                                 reflow="true" paginator="true" lazy="true" rows="15" 
                                 rowsPerPageTemplate="15,25,50" filterEvent="enter"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 emptyMessage="No se encontró ningún Item" style="text-align: center;">
                        <p:column headerText="nombre" filterBy="#{bc.descripcion}" filterMatchMode="contains">
                            <p:outputLabel value="#{bc.descripcion}" />
                        </p:column>
                        <p:column headerText="Tipo" filterBy="#{bc.tipo.descripcion}" filterMatchMode="contains">
                            <p:outputLabel value="#{bc.tipo.descripcion}" />
                        </p:column>
                        <p:column headerText="Codigo" filterBy="#{bc.codigo}" filterMatchMode="contains">
                            <p:outputLabel value="#{bc.codigo}" />
                        </p:column>
                        <p:column headerText="Edit" width="50">
                            <p:commandButton icon="pi pi-pencil" actionListener="#{bancoTarjetaMB.editar(bc)}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <p:panel header="TARJETAS REGISTRADAS">
                    <p:dataTable id="dataTc" var="tc" value="#{bancoTarjetaMB.lazyTC}"
                                 reflow="true" paginator="true" lazy="true" rows="15" 
                                 rowsPerPageTemplate="15,25,50" filterEvent="enter"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 emptyMessage="No se encontró ningún Item" style="text-align: center;">
                        <f:facet name="header"></f:facet>
                        <p:column headerText="nombre" filterBy="#{tc.descripcion}" filterMatchMode="contains" >
                            <p:outputLabel value="#{tc.descripcion}"/>
                        </p:column>
                        <p:column headerText="Tipo" filterBy="#{tc.tipo.descripcion}" filterMatchMode="contains">
                            <p:outputLabel value="#{tc.tipo.descripcion}" />
                        </p:column>
                        <p:column headerText="Edit" width="50">
                            <p:commandButton icon="pi pi-pencil" actionListener="#{bancoTarjetaMB.editar(tc)}" />
                        </p:column>
                    </p:dataTable> 
                </p:panel>
            </p:panelGrid>
        </h:form>

        <p:dialog id="dlgEntidadBancaria" header="Datos" widgetVar="dlgEntidadBancaria" 
                  modal="true" resizable="false" closeOnEscape="true" position="center"
                  width="400">
            <h:form id="formBanco">
                <h:panelGrid columns="1" style="width: 100%;">
                    <p:outputLabel value="Tipo de Ingreso:" style="font-weight: bold;font-size: 16px;" />
                    <p:selectOneMenu value="#{bancoTarjetaMB.tipo}" style="width: 150px;" required="true" >
                        <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                        <f:selectItem itemLabel="BANCO" itemValue="1" />
                        <f:selectItem itemLabel="TARJETA" itemValue="2" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Nombre:" style="font-weight: bold;font-size: 16px;" />
                    <p:inputText value="#{bancoTarjetaMB.bancoTC.descripcion}" style="width: 100%" required="true" />
                    <p:outputLabel value="Codigo:"  style="font-weight: bold;font-size: 16px;" />
                    <p:inputText value="#{bancoTarjetaMB.bancoTC.codigo}" style="width: 100%"/>
                </h:panelGrid><br/>
                <center>
                    <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{bancoTarjetaMB.save_edit()}" process="@form"/>
                </center>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
