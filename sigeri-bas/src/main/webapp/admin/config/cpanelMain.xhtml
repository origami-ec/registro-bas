                    </p:panelGrid>

                    <p:spacer width="80" height="1"/>

                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="text-align: center;margin: 0 auto;">

                    </p:panelGrid>

                    <p:spacer width="80" height="1"/>

                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="text-align: center;margin: 0 auto;">
                        <p:outputLabel value="Ingresar Feriados" style="font-size: 20px; font-weight: bolder;"/>

                            <p:graphicImage value="/resources/icons/feriados.png" height="150" />
                        </p:commandLink>
                    </p:panelGrid>
                    
                    <p:spacer width="80" height="1"/>

                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="text-align: center;margin: 0 auto;">
                        <p:outputLabel value="Registrar Descuentos" style="font-size: 20px; font-weight: bolder;"/>

                            <p:graphicImage value="/resources/icons/descuento.png" height="130" />

                    </p:panelGrid>

                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="text-align: center;margin: 0 auto;">

                    </p:panelGrid>
