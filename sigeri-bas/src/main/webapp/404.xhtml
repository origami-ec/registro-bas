<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>SGR Error - 404</title>
    </h:head>

    <h:body styleClass="exception-body">
        <div class="exception-panel">
            <p:graphicImage name="images/illustration-empty-page.png" library="paradise-layout" />

            <div class="line"></div>
            
            <h1>Página no encontrada</h1>
            <p>Esta página no se ecuentra disponible, conacte al administrador.</p>
            <p:button value="INICIO" outcome="/procesos/dashBoard" />
        </div>
    
        <h:outputStylesheet name="css/layout-blue.css" library="paradise-layout" />
    </h:body>

</html>
