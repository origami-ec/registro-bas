<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta charset="utf-8"/>
            <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
            <title>Registro de la Propiedad BAS</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

            <!-- MATERIAL DESIGN ICONIC FONT -->
            <h:outputStylesheet name="material-design-iconic-font/css/material-design-iconic-font.min.css" library="fonts" />
            <!--<link rel="stylesheet" href="#{appConfig.urlbase}resources/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css" type="text/css"/>-->

            <!-- STYLE CSS -->
            <h:outputStylesheet name="style.css" library="css" />
            <!--<link rel="stylesheet" href="#{appConfig.urlbase}resources/css/style.css" type="text/css"/>-->
            <link rel="shortcut icon" type="image/jpg" href="#{appConfig.urlbase}resources/paradise-layout/images/origami.ico" />
        </f:facet>
        <!--<ui:include src="resources/dialog/styleTemplete.xhtml" />-->
    </h:head>

    <h:body >
        <div class="wrapper" style="background-image: url('resources/image/fondo_inicio.png');">
            <div class="inner">
                <div class="image-holder">
                    <img src="resources/image/perfil.png" height="300" width="300"
                         style="margin: 0 auto;"/>
                </div>
                <h:form id="frmLogin" prependId="false">
                    <p:messages showDetail="true" closable="true" ><p:autoUpdate/></p:messages>
                    <center>
                        <!--<h2>Registro de la Propiedad y Mercantil</h2><br/>-->
                        <h3>Iniciar Sesión</h3>
                        <div class="form-wrapper">
                            <p:inputText value="#{login.user}" placeholder="Usuario" styleClass="form-control" />
                        </div>
                        <div class="form-wrapper">
                            <p:password value="#{login.pass}" placeholder="Contraseña" styleClass="form-control"/>
                        </div>
                        <div class="ui-g-12 button-container">
                            <p:commandButton id="btnLogIn" value="Acceder" icon="pi pi-user" action="#{login.doLogin()}" styleClass="green-btn raised-btn" />
                        </div>
                    </center>
                </h:form>
            </div>
        </div>
    </h:body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
